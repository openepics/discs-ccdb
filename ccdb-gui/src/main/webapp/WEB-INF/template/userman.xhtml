<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/proteus.ico']}" />
        <h:outputScript library="js" name="ccdb-common.js" />
        <title>#{msgs.title}</title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css"  name="style.css" />           
        <h:form id="MainMessageForm">
            <p:growl id="CCDB-infoMessages" showDetail="true"  severity="info, warn" autoUpdate="true" />
            <p:growl id="CCDB-severeMessages" showDetail="true"  severity="error, fatal" sticky="true" autoUpdate="true"  life="60000"/>
        </h:form>

        <p:layout fullPage="true">
            <p:layoutUnit id="top" position="north"  style="border: 0; overflow:  hidden;" styleClass="top box">
                <ui:insert name="top">
                    <div id="header">
                        <ui:include src="header.xhtml" />                  
                    </div>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" style="border: 0;">
                <ui:insert name="bottom">             
                    <h:outputText value="#{msgs.copyright}" escape="false"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" collapsible="true" effect="drop" style="border: 0;">
                <ui:insert name="toc">Put toc, if any.</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: 0;">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
