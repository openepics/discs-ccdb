<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="approvalForm">
            <p:panel>
                <h:outputText value="Device Phase Status Report" styleClass="heading"/>
                <p:dataTable var="stat" id="approvalTable" value="#{approvalManager.approvalList}" 
                             emptyMessage="No records found." 
                             rowKey="#{stat.id}"                        
                             resizableColumns="true" filteredValue="#{approvalManager.filteredList}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">
              
                    <p:column headerText="Slot" sortBy="#{stat.requirement.slot.name}" filterBy="#{stat.requirement.slot.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.requirement.slot.name}" />
                    </p:column>

                    <p:column headerText="Review" sortBy="#{stat.requirement.review.name}"  filterBy="#{stat.requirement.review.name}" >
                        <h:outputText value="#{stat.requirement.review.name}" />
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{stat.requirement.requestor.name}" filterBy="#{stat.requirement.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.requirement.requestor.name}" />
                    </p:column>
                    <p:column headerText="Assigned To" sortBy="#{stat.assignedApprover.userId}"  filterBy="#{stat.assignedApprover.userId}" >
                        <h:outputText value="#{stat.assignedApprover.userId}" />
                    </p:column>
                    <p:column headerText="Approved" sortBy="#{stat.approved}"  >
                        <h:outputText value="#{stat.approved ? 'Yes': 'No'}"  rendered="#{stat.approved_at ne null}"/>
                    </p:column>

                    <p:column headerText="By" sortBy="#{stat.approved_by.userId}"  >
                        <h:outputText value="#{stat.approved_by.userId}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{stat.approved_at}"  >
                        <h:outputText value="#{stat.approved_at}" />
                    </p:column>
                    <p:column headerText="Comment" >
                        <h:outputText value="#{stat.comment}" />
                    </p:column>
                </p:dataTable> 
                <h:commandLink title="Export to Excel">  
                    <p:graphicImage value="#{resource['images/excel.png']}" />                      
                    <p:dataExporter type="xls"  target="statusTable" fileName="phase-status-report"  />  
                </h:commandLink>  
                <h:commandLink title="Export to CSV">  
                    <p:graphicImage value="#{resource['images/csv.png']}" />  
                    <p:dataExporter type="csv" target="statusTable" fileName="phase-status-report"  /> 
                </h:commandLink>  
                <h:commandLink title="Export to XML">  
                    <p:graphicImage value="#{resource['images/xml.png']}" />  
                    <p:dataExporter type="xml" target="statusTable" fileName="phase-status-report" />  
                </h:commandLink>
            </p:panel>
        </h:form>              
    </ui:define>
</ui:composition>
