<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form">  
            <p:panel>
                <h:outputText value="Apprvoal Status" styleClass="heading"/>

                <h:panelGrid columns="3" style="margin:10px 0">
                    <p:outputLabel for="template" value="Template:" style="font-weight:bold"/>
                    <p:inputText id="template" value="#{approvalReport.columnTemplate}" size="100"/>
                    <p:commandButton update="statusTable" actionListener="#{approvalReport.updateColumns()}" value="Update" process="@parent" icon="ui-icon-refresh" oncomplete="PF('statusTableWid').clearFilters()"/>
                </h:panelGrid>

                <p:dataTable id="statusTable" var="car" value="#{approvalReport.slotNames}" widgetVar="statusTableWid"> 
                    <p:column headerText="Slot" sortBy="#{car}}" filterBy="#{car}">
                        <h:outputText value="#{car}" />
                    </p:column>
                    <p:columns value="#{approvalReport.columns}" var="column" columnIndexVar="colIndex" >
                        <f:facet name="header">
                            <h:outputText value="#{column.property}" />
                        </f:facet>
                        <h:outputText value="#{approvalReport.getStatus(car, column.property)}" />
                    </p:columns>
                </p:dataTable>
                <h:commandLink title="Export to Excel">  
                    <p:graphicImage value="#{resource['images/excel.png']}" />                      
                    <p:dataExporter type="xls"  target="statusTable" fileName="phase-status-report"  />  
                </h:commandLink>  
                <h:commandLink title="Export to CSV">  
                    <p:graphicImage value="#{resource['images/csv.png']}" />  
                    <p:dataExporter type="csv" target="statusTable" fileName="phase-status-report"  /> 
                </h:commandLink>  
                <h:commandLink title="Export to XML">  
                    <p:graphicImage value="#{resource['images/xml.png']}" />  
                    <p:dataExporter type="xml" target="statusTable" fileName="phase-status-report" />  
                </h:commandLink>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
