<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="type" value="#{approveManager.selectedType}"  /> 
            <f:viewAction action="#{approveManager.initialize()}" />
        </f:metadata>
        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Status" styleClass="heading"/>
                <p:dataTable var="stat" id="entityTable" value="#{approveManager.entities}" 
                             emptyMessage="No records found." 
                             rowKey="#{stat.id}" 
                             selection="#{approveManager.selectedApprovals}"
                             resizableColumns="true" filteredValue="#{approveManager.filteredEntities}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">   

                    <p:ajax event="rowSelectCheckbox" listener="#{approveManager.onRowSelect}" update="commandButtons" />
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Slot" sortBy="#{stat.assignment.slot.name}" filterBy="#{stat.assignment.slot.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.assignment.slot.name}" />
                    </p:column>
                    <p:column headerText="Device" sortBy="#{stat.assignment.device.serialNumber}" filterBy="#{stat.assignment.device.serialNumber}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.assignment.device.serialNumber}" />
                    </p:column>
                    <p:column headerText="Phase" sortBy="#{stat.assignment.phase.name}"  filterBy="#{stat.assignment.phase.name}" >
                        <h:outputText value="#{stat.assignment.phase.name}" />
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{stat.assignment.requestor.name}" filterBy="#{stat.assignment.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.assignment.requestor.name}" />
                    </p:column>
                    <p:column headerText="Assigned To" sortBy="#{stat.assignedApprover.userId}"  filterBy="#{stat.assignedApprover.userId}" >
                        <h:outputText value="#{stat.assignedApprover.userId}" />
                    </p:column>
                    <p:column headerText="Approved" sortBy="#{stat.approved}"   rendered="false">
                        <h:outputText value="#{stat.approved ? 'Yes': 'No'}"  rendered="#{stat.approved_at ne null}"/>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{stat.status.name}"  >
                        <h:outputText value="#{stat.status.name}"/>
                    </p:column>
                    <p:column headerText="By" sortBy="#{stat.approved_by.userId}"  >
                        <h:outputText value="#{stat.approved_by.userId}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{stat.approved_at}"  >
                        <h:outputText value="#{stat.approved_at}" />
                    </p:column>
                    <p:column headerText="Comment" >
                        <h:outputText value="#{stat.comment}" />
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Modify"  value="Modify" icon="ui-icon-document" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{approveManager.onAddCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty approveManager.selectedApprovals}" />   
         
                                <p:commandButton title="Delete" value="Delete" icon="ui-icon-trash" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{approveManager.onDeleteCommand}" oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{true or empty approveManager.selectedApprovals}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>                             
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid">
            <h:form id="objectInputForm" >              
                <p:panelGrid >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="Update" rendered="#{approveManager.inputAction == 'CREATE'}"/>
                                <h:outputText value="Update" rendered="#{approveManager.inputAction == 'UPDATE'}"/>
                                <h:outputText value="Delete" rendered="#{approveManager.inputAction == 'DELETE'}"/>
                            </p:column>                
                        </p:row>
                        
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="status" value="Status"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="status" var="opt" converter="#{statusOptionConverter}"
                                             filter="true"
                                             value="#{approveManager.inputStatus}" >
                                <f:selectItems value="#{approveManager.statusOptions}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{opt.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{opt.description}" />
                                </p:column>
                            </p:selectOneMenu>                                                    
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="comment" value="Comment"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="comment" value="#{approveManager.inputComment}" 
                                             rows="5" cols="40" counter="display" maxlength="250" 
                                             counterTemplate="{0} characters remaining." 
                                             autoResize="false" /> 
                            <br/>
                            <h:outputText id="display" />
                        </p:column>
                    </p:row>
                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{approveManager.onApprove()}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{approveManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{approveManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{approveManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
