<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:fragment  rendered="#{not empty statusRec}" >
        <h:outputText id="#{statusId}" value="#{empty statusRec.status ? 'NR': statusRec.status.name}"/>     
        <p:overlayPanel  for="#{statusId}" showEvent="mouseover" hideEvent="mouseout" style="width: 15%">
            <p:panelGrid columnClasses="phaseStatus,phaseStatus">
                <p:row>
                    <p:column>
                        <h:outputText value="Status" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{empty statusRec.status ? 'Not Required': statusRec.status.description}" styleClass="phaseStatus" />
                    </p:column>                                            
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="By" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{statusRec.modifiedBy}"/>
                    </p:column>                                           
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="At" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{statusRec.modifiedAt}" styleClass="phaseStatus"  >
                            <f:convertDateTime type="both"  pattern="#{msgs.timestampFormat}"/>
                        </h:outputText>
                    </p:column>                                                
                </p:row>
                <p:row rendered="#{not empty statusRec.comment}">
                    <p:column>
                        <h:outputText value="Comments" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{statusRec.comment}" styleClass="phaseStatus" />
                    </p:column>                                              
                </p:row>
            </p:panelGrid>
        </p:overlayPanel>          
    </ui:fragment>
    <h:outputText value="NA" rendered="#{empty statusRec}" title="Not Assigned"/>

</ui:composition>
