<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="type" value="#{statusManager.selectedType}"  /> 
            <f:viewParam name="ent" value="#{statusManager.entityType}"  /> 
            <f:viewAction action="#{statusManager.initialize()}" />
        </f:metadata>
        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Status" styleClass="heading"/>
                <p:dataTable var="stat" id="entityTable" 
                             value="#{statusManager.entities}"
                             emptyMessage="No records found." 
                             rowKey="#{stat.id}" 
                             selection="#{statusManager.selectedEntities}"
                             resizableColumns="true" filteredValue="#{statusManager.filteredEntities}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">   

                    <p:ajax event="rowSelectCheckbox" listener="#{statusManager.onRowSelect}" update="commandButtons" />
                    <p:ajax event="toggleSelect"  update="commandButtons" />
                    <p:ajax event="rowUnselectCheckbox"  update="commandButtons" />
                    <p:column selectionMode="multiple" style="width:16px;text-align:center" />
                    <p:column headerText="Group" sortBy="#{stat.assignment.slotGroup.name}" filterBy="#{stat.assignment.slotGroup.name}"
                              filterMatchMode="contains" rendered="#{statusManager.entityType == 'g'}">
                        <h:outputText value="#{stat.assignment.slotGroup.name}" />
                    </p:column>
                    <p:column headerText="Slot" sortBy="#{stat.assignment.slot.name}" filterBy="#{stat.assignment.slot.name}"
                              filterMatchMode="contains" rendered="#{statusManager.entityType == 's'}">
                        <h:outputText value="#{stat.assignment.slot.name}" />
                    </p:column>
                    <p:column headerText="Device" sortBy="#{stat.assignment.device.serialNumber}" filterBy="#{stat.assignment.device.serialNumber}"
                              filterMatchMode="contains" rendered="#{statusManager.entityType == 'd'}">
                        <h:outputText value="#{stat.assignment.device.serialNumber}" />
                    </p:column>
                    <p:column headerText="Phase" sortBy="#{stat.groupMember.phase.name}"  filterBy="#{stat.groupMember.phase.name}" >
                        <h:outputText value=" #{stat.groupMember.phase.name}" rendered="#{empty statusManager.summaryStatus(stat)}"  /> 
                        <h:outputText value=" #{stat.groupMember.phase.name}" styleClass="PhaseSummaryGreen fa fa-thumbs-o-up" rendered="#{statusManager.summaryStatus(stat) == 'Y'}"  /> 
                        <h:outputText value=" #{stat.groupMember.phase.name}" styleClass="PhaseSummaryYellow fa fa-hand-o-right" rendered="#{statusManager.summaryStatus(stat) == 'YC'}"  /> 
                        <h:outputText value=" #{stat.groupMember.phase.name}" styleClass="PhaseSummaryRed fa fa-thumbs-o-down" rendered="#{statusManager.summaryStatus(stat) == 'N'}"  /> 
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{stat.assignment.requestor.name}" filterBy="#{stat.assignment.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{stat.assignment.requestor.name}" />
                    </p:column>
                    <p:column headerText="Assigned To" sortBy="#{stat.assignedSME.userId}"  filterBy="#{stat.assignedSME.userId}" >
                        <h:outputText value="#{stat.assignedSME.userId}" />
                    </p:column>
                    <p:column headerText="Status" sortBy="#{stat.status.name}"  >
                        <h:outputText value="NR"  title="Not Required" rendered="#{empty stat.status}"/>
                        <h:outputText value="#{stat.status.name}" title="#{stat.status.description}" rendered="#{not empty stat.status}"/>
                    </p:column>
                    <p:column headerText="By" sortBy="#{stat.modifiedBy}"  >
                        <h:outputText value="#{stat.modifiedBy}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{stat.modifiedAt}"  >
                        <h:outputText value="#{stat.modifiedAt}" />
                    </p:column>
                    <p:column headerText="Comment" >
                        <h:outputText value="#{stat.comment}" />
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Modify"  value="Modify" icon="ui-icon-document" update=":crudInputDlg" process="@form" 
                                                 actionListener="#{statusManager.onEditCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty statusManager.selectedEntities}" />   
         
                                <p:commandButton title="Delete" value="Delete" icon="ui-icon-trash" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{statusManager.onDeleteCommand}" oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{true or empty statusManager.selectedEntities}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>                             
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid" >
            <h:form id="objectInputForm" >              
                <p:panelGrid >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="Update" rendered="#{statusManager.inputAction == 'CREATE'}"/>
                                <h:outputText value="Update" rendered="#{statusManager.inputAction == 'UPDATE'}"/>
                                <h:outputText value="Delete" rendered="#{statusManager.inputAction == 'DELETE'}"/>
                            </p:column>                
                        </p:row>
                        
                    </f:facet>
<!--                    <p:row rendered="#{statusManager.allPhasesOptional}">
                        <p:column>
                            <p:outputLabel for="nr" value="Not Required"/>                        
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="nr" value="#{statusManager.phaseNR}">
                                <p:ajax  update="@form"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                    </p:row>-->
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Status"/>                        
                        </p:column>
                        <p:column> 
                            <p:selectOneMenu id="status1"  converter="#{statusOptionConverter}"                                            
                                             value="#{statusManager.inputStatus}"  rendered="#{not statusManager.allPhasesOptional}">                                 
                                <f:selectItems value="#{statusManager.statusOptions}" var="b" itemLabel="#{b.name}: #{b.description}" itemValue="#{b}" />                               
                            </p:selectOneMenu>
                            <p:selectOneMenu id="status2"  converter="#{statusOptionConverter}"                                            
                                             value="#{statusManager.inputStatus}"  rendered="#{statusManager.allPhasesOptional}"> 
                                <f:selectItem itemLabel="NR: Not Required" itemValue="#{null}" />
                                <f:selectItems value="#{statusManager.statusOptions}" var="b" itemLabel="#{b.name}: #{b.description}" itemValue="#{b}" />                               
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="comment" value="Comment"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="comment" value="#{statusManager.inputComment}" 
                                             rows="5" cols="40" counter="display" maxlength="250" 
                                             counterTemplate="{0} characters remaining." 
                                             autoResize="false" /> 
                            <br/>
                            <h:outputText id="display" />
                        </p:column>
                    </p:row>
                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 actionListener="#{statusManager}" onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{statusManager.saveEntity()}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{statusManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{statusManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{statusManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
