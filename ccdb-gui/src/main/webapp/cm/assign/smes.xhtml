<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="type" value="#{statusPivotManager.selectedPhaseGroup}"  /> 
            <f:viewParam name="ent" value="#{statusPivotManager.entityType}"  />
            <f:viewAction action="#{statusPivotManager.initialize()}" />
        </f:metadata>
        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Assign SMEs" styleClass="heading"/>
                <p:dataTable var="assignment" id="entityTable" 
                             value="#{statusPivotManager.entities}"
                             emptyMessage="No records found."  rowSelectMode="checkbox"
                             rowKey="#{assignment.id}" 
                             selection="#{statusPivotManager.selectedEntities}"
                             disabledSelection="#{statusPivotManager.lockedAssignment(assignment)}"
                             resizableColumns="true" filteredValue="#{statusPivotManager.filteredEntities}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">   

                    <p:ajax event="rowSelectCheckbox" listener="#{statusPivotManager.onRowSelect}" update="commandButtons" />
                    <p:ajax event="toggleSelect"  update="commandButtons" />
                    <p:ajax event="rowUnselectCheckbox"  update="commandButtons" />
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"  />
                    <p:column headerText="Group" sortBy="#{assignment.slotGroup.name}" filterBy="#{assignment.slotGroup.name}"
                              filterMatchMode="contains"  rendered="#{statusPivotManager.entityType eq  'GROUP'}">
                        <h:outputText value="#{assignment.slotGroup.name}" />
                    </p:column>

                    <p:column headerText="Slot" sortBy="#{assignment.slot.name}" filterBy="#{assignment.slot.name}"
                              filterMatchMode="contains" rendered="#{statusPivotManager.entityType eq  'SLOT'}">
                        <h:outputText value="#{assignment.slot.name}" />
                    </p:column>

                    <p:column headerText="Device" sortBy="#{assignment.device.serialNumber}" filterBy="#{assignment.device.serialNumber}"
                              filterMatchMode="contains" rendered="#{statusPivotManager.entityType eq  'DEVICE'}">
                        <h:outputText value="#{assignment.device.serialNumber}" />
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{assignment.requestor.name}" filterBy="#{assignment.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{assignment.requestor.name}" />
                    </p:column>   

                    <c:forEach items="#{statusPivotManager.selectablePhases}" var="selPhase" varStatus="loop">
                        <p:column style="text-align: center">
                            <f:facet name="header">                          
                                <p:selectBooleanCheckbox value="#{selPhase.selected}"  itemLabel="#{selPhase.phase.name}">
                                    <p:ajax  listener="#{statusPivotManager.onTogglePhase(selPhase.phase)}" update=":crudForm:entityTable:commandButtons" />
                                </p:selectBooleanCheckbox>                            
                            </f:facet>

                            <ui:include src="sme-disp.xhtml">
                                <ui:param name="statusRec" value="#{statusPivotManager.getStatusRec(assignment, selPhase.phase)}" />
                                <ui:param name="statusId" value="stat-#{loop.index}" />
                            </ui:include>    
                            <p:spacer width="3"/>
                            <p:commandLink update=":crudInputDlg :crudForm:entityTable" process="@this" disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY')}"
                                           rendered="#{not statusPivotManager.lockedAssignment(assignment, selPhase.phase)}"
                                           actionListener="#{statusPivotManager.onCellEdit(assignment, selPhase.phase)}" 
                                           oncomplete="PF('crudInputWid').show()" styleClass="iconDisplay">
                                <i class="fa fa-pencil-square-o" title="modify" />
                            </p:commandLink>
                        </p:column>         
                    </c:forEach>

                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Update"  value="Modify" icon="ui-icon-document" update=":crudInputDlg" process="@form" 
                                                 actionListener="#{statusPivotManager.onEditCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty statusPivotManager.selectedEntities or not statusPivotManager.phaseSelected}" />   
                                 <p:commandButton title="Reset" value="Reset" icon="ui-icon-refresh" update=":crudForm:entityTable" process="@this" 
                                                 actionListener="#{statusPivotManager.resetInput()}"  
                                                 disabled="#{empty statusPivotManager.selectedEntities and not statusPivotManager.phaseSelected}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>                             
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid" >
            <h:form id="objectInputForm" >              
                <p:panelGrid >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="Add" rendered="#{statusPivotManager.inputAction == 'CREATE'}"/>
                                <h:outputText value="Update" rendered="#{statusPivotManager.inputAction == 'UPDATE'}"/>
                                <h:outputText value="Delete" rendered="#{statusPivotManager.inputAction == 'DELETE'}"/>
                            </p:column>                
                        </p:row>

                    </f:facet>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Phases"/>                        
                        </p:column>
                        <p:column> 
                            <ui:repeat var="sp" value="#{statusPivotManager.selectablePhases}" >
                                <ui:fragment rendered="#{sp.selected}">
                                    <h:outputText value="#{sp.phase.name}"/>
                                    <br/>
                                </ui:fragment>                                
                            </ui:repeat>                                                   
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="SME"/>                        
                        </p:column>
                        <p:column> 
                            <p:selectOneMenu id="asme"  converter="#{userConverter}" value="#{statusPivotManager.inputSME}"> 
                                <f:selectItem itemLabel="None" itemValue="#{null}" />
                                <f:selectItems value="#{statusPivotManager.users}" var="b" itemLabel="#{b.name}: #{b.userId}" itemValue="#{b}" />                               
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 actionListener="#{statusPivotManager}" onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{statusPivotManager.saveEntity()}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{statusPivotManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{statusPivotManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{statusPivotManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
