<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="type" value="#{assignmentManager.selectedType}"  /> 
            <f:viewAction action="#{assignmentManager.initialize()}" />
        </f:metadata>
        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Checklist Assignment" styleClass="heading"/>
                <p:dataTable id="entityTable" var="entity" value="#{assignmentManager.entities}" 
                             emptyMessage="No records found." 
                             rowKey="#{entity.id}" selectionMode="single" selection="#{assignmentManager.selectedEntity}"
                             resizableColumns="true" filteredValue="#{assignmentManager.filteredEntities}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">

                    <p:ajax event="rowSelect" listener="#{assignmentManager.onRowSelect}" update="commandButtons" />
                    <p:column headerText="Slot" sortBy="#{entity.slot.name}" filterBy="#{entity.slot.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{entity.slot.name}" />
                    </p:column>

                    <p:column headerText="Device" sortBy="#{entity.device.serialNumber}" filterBy="#{entity.device.serialNumber}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{entity.device.serialNumber}" />
                    </p:column>
                    
                    <p:column headerText="Checklist" sortBy="#{entity.phase.name}"  filterBy="#{entity.phase.name}" filterMatchMode="contains" >
                        <h:outputText value="#{entity.phase.name}" />
                    </p:column>

                    <p:column headerText="Assignees"  >
                        <ui:repeat var="appr" value="#{entity.approvals}">
                            <h:outputText value="#{appr.assignedApprover.name} " />
                        </ui:repeat>
<!--                        <p:dataList value="#{entity.approvals}" var="appr"  itemType="none">
                            <h:outputText value="#{appr.assignedApprover.name}" styleClass="horizontal"/>
                        </p:dataList>
                        <c:forEach items="#{entity.approvals}"  var="arec" > <h:outputText value="#{arec.assignedApprover.name}" /> </c:forEach>-->
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{entity.requestor.name}" filterBy="#{entity.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{entity.requestor.name}" />
                    </p:column>

                    <p:column headerText="Date" sortBy="#{entity.modifiedAt}"  >
                        <h:outputText value="#{entity.modifiedAt}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Add" icon="ui-icon-document" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{assignmentManager.onAddCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY')}" />   
                                <p:commandButton title="Edit" icon="ui-icon-disk" update=":crudInputDlg"  process="@this"                                          
                                                 actionListener="#{assignmentManager.onEditCommand}"
                                                 oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty assignmentManager.selectedEntity}"/>
                                <p:commandButton title="Delete" icon="ui-icon-trash" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{assignmentManager.onDeleteCommand}" oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty assignmentManager.selectedEntity}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid">
            <h:form id="objectInputForm" rendered="#{assignmentManager.inputAction != 'READ'}">              
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="New Assignment" rendered="#{assignmentManager.inputAction == 'CREATE'}"/>
                                <h:outputText value="Update Existing Assignment" rendered="#{assignmentManager.inputAction == 'UPDATE'}"/>
                                <h:outputText value="Delete Assignment" rendered="#{assignmentManager.inputAction == 'DELETE'}"/>
                            </p:column>                
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="slotList" value="Slot"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="slotList" var="slot" converter="#{slotConverter}"
                                             filter="true"
                                             value="#{assignmentManager.inputAction == 'CREATE'? assignmentManager.inputEntity.slot : assignmentManager.selectedEntity.slot}"                                            
                                             disabled="#{assignmentManager.inputAction == 'DELETE'}">
                                <f:selectItem itemLabel="N/A" itemValue="#{null}" />
                                <f:selectItems value="#{assignmentManager.slots}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{slot.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{slot.description}" />
                                </p:column>
                            </p:selectOneMenu>                                                    
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="devices" value="Device"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="devices" var="dev" converter="#{deviceConverter}"
                                             filter="true"
                                             value="#{assignmentManager.inputAction == 'CREATE'? assignmentManager.inputEntity.device : assignmentManager.selectedEntity.device}"                                            
                                             disabled="#{assignmentManager.inputAction == 'DELETE'}">
                                <f:selectItem itemLabel="N/A" itemValue="#{null}" />
                                <f:selectItems value="#{assignmentManager.devices}" var="b" itemLabel="#{b.serialNumber}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{dev.serialNumber}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{dev.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{dev.description}" />
                                </p:column>
                            </p:selectOneMenu>                                                    
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="procList" value="#{assignmentManager.selectedType}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="procList" var="proc" converter="#{processConverter}"
                                             filter="true"
                                             value="#{assignmentManager.inputAction == 'CREATE'? assignmentManager.inputEntity.phase : assignmentManager.selectedEntity.phase}"                                            
                                             disabled="#{assignmentManager.inputAction == 'DELETE'}">
                                <f:selectItems value="#{assignmentManager.phases}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{proc.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{proc.description}" />
                                </p:column>
                            </p:selectOneMenu>                                                     
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="apprList" value="Assignees"/>
                        </p:column>
                        <p:column>
                            <p:selectManyMenu id="apprList" var="appr" converter="#{userConverter}"
                                              filter="true" showCheckbox="true" scrollHeight="100"
                                              value="#{assignmentManager.inputAction == 'CREATE'? assignmentManager.inputApprovers : assignmentManager.inputApprovers}"                                            
                                              disabled="#{assignmentManager.inputAction == 'DELETE'}">
                                <f:selectItems value="#{assignmentManager.users}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{appr.userId}" />
                                </p:column>
                                <p:column rendered="false">
                                    <h:outputText value="#{appr.name}" />
                                </p:column>
                            </p:selectManyMenu>                                                     
                        </p:column>
                    </p:row>

                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{assignmentManager.saveEntity()}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{assignmentManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{assignmentManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{assignmentManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
