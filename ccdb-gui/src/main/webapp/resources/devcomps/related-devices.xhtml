<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSlot" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!--<h:outputText value="Relared Devices" />-->
      
            <p:dataTable var="child" emptyMessage="" value="#{cc.attrs.selectedSlot.pairsInWhichThisSlotIsAParentList}" >
                <f:facet name="header">
                <h:outputText value="Relationships"/>
            </f:facet>
                <p:column headerText="Relationship">
                    <h:outputText value="#{child.slotRelation.name} " /> 
                </p:column>
                <p:column headerText="Slot">
                    <h:outputText value=" #{child.childSlot.name}" />
                    <p:link  value="#{child.childSlot.name}"  outcome="devices" target="_blank">
                        <f:param name="name" value="#{child.childSlot.name}" />
                    </p:link>
                </p:column>
                
            </p:dataTable>  
            <p:dataTable var="parent" emptyMessage="" value="#{cc.attrs.selectedSlot.pairsInWhichThisSlotIsAChildList}" >
                <p:column >
                    <h:outputText value="#{parent.slotRelation.iname} " />   
                </p:column>
                <p:column >
                    
                    <p:link  value="#{parent.parentSlot.name}"  outcome="devices" target="_blank">
                        <f:param name="name" value="#{parent.parentSlot.name}" />
                    </p:link>
                </p:column>   
                <f:facet name="footer">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                            <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                        </f:facet>
                    </p:toolbar>
                </f:facet>
            </p:dataTable>  
            
     
    </cc:implementation>
</html>
