<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSlot" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
          
            <!--<h:outputText value="Installation History" />-->
            
            <p:dataTable id="insttable" var="rec" emptyMessage="No device installed." 
                         value="#{cc.attrs.selectedSlot.installationRecordList}"  >
                <f:facet name="header">
                    <h:outputText value="Installation History"/>
                </f:facet>
                <p:column id="component" headerText="Inventory ID" >
                    <h:outputText value="#{rec.device.serialNumber}" />
                </p:column> 
                <p:column id="idate" headerText="Installed On"  >
                    <h:outputText value="#{rec.installDate}" > 
                        <f:convertDateTime pattern="MMM dd, yyyy" />
                    </h:outputText>
                </p:column>
                <p:column id="uidate" headerText="Uninstalled On"  >
                    <h:outputText value="#{rec.uninstallDate}" >  
                        <f:convertDateTime pattern="MMM dd, yyyy" />
                    </h:outputText>											
                </p:column>
                 <f:facet name="footer">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                        <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                        <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                    </f:facet>
                </p:toolbar>
            </f:facet>
            </p:dataTable>  	
         
       
    </cc:implementation>
</html>
