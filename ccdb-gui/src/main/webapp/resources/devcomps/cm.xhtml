<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSlot" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputText value="Configuration Management"  rendered="false"/>
        
            <p:dataTable id="apptable" var="rec" emptyMessage="No approvals on record" 
                         value="#{cc.attrs.selectedSlot.installationRecordList}"  >
                <f:facet name="header">
                    <h:outputText value="Approvals"/>
                </f:facet>
                <p:column  headerText="Review Name" >
                   
                </p:column> 
                <p:column headerText="Approval Status"  >
                    
                </p:column>
                <p:column headerText="Approver"  >
                    										
                </p:column>
                <p:column headerText="Date"  >
                    										
                </p:column>
             <f:facet name="footer">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                            <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                        </f:facet>
                    </p:toolbar>
                </f:facet>    
            </p:dataTable>
        

    </cc:implementation>
</html>
