<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">      
        <p:growl id="messages" showDetail="true"/>

        <p:panelGrid styleClass="noBorders">
            <p:row>
                <p:column>
                    <ui:include  src="search.xhtml" />
                </p:column>
            </p:row>
            <p:row>
                <p:column  >
                    <p:panelGrid id="detailsPanel" styleClass="noBorders"  >
                        <p:row>
                            <p:column>
                                <ui:include  src="property.xhtml" />
                            </p:column>
                            <p:column>
                                <ui:include  src="artifact.xhtml"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <ui:include  src="relslot.xhtml"/>
                            </p:column>
                            <p:column>
                                <ui:include  src="assembly.xhtml"/>
                            </p:column>
                        </p:row>                                           
                    </p:panelGrid>	
                </p:column>
            </p:row>
        </p:panelGrid>
        
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
            <p:graphicImage value="../..//resources/images/ajax-loader.gif" />
        </p:dialog>

        
    </ui:define>
</ui:composition>
