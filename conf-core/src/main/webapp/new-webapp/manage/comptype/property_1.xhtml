<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"    
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:remove> -------------------------- Properties ------------------- </ui:remove>
    <h:form id="propertyForm" prependId="false" rendered="#{componentTypeManager.selectedObject ne null}">
        <p:panel toggleable="true" >
            <f:facet name="header">
                <h:outputText value="Properties : " /> 
                <p:commandButton  icon="ui-icon-plus"  update="propertyTable :messages" 
                                  process="@this" actionListener="#{componentTypeManager.onPropertyAdd}" />
            </f:facet>    

            <p:contextMenu for="propertyTable" widgetVar="propMenu">  
                <p:menuitem value="Delete Property" icon="ui-icon-trash"  update="propertyTable  :messages" 
                            actionListener="#{componentTypeManager.onPropertyDelete}"
                            />  
                <p:menuitem value="Hide Menu" icon="ui-icon-close"  onclick="PF('propMenu').hide()"/>                  
            </p:contextMenu>
            <p:dataTable id="propertyTable" var="ctp" value="#{componentTypeManager.selectedCompProps}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="200"                               
                         emptyMessage="No properties."  editMode="row" editable="true" 
                         rowKey="#{ctp.id}"  >                

                <p:ajax event="rowEdit" listener="#{componentTypeManager.onPropertySave}" update="propertyTable  :messages" />                  
                <p:ajax event="rowEditInit" listener="#{componentTypeManager.onPropertyInit}" update=":messages" />                  
                <p:ajax event="rowEditCancel" listener="#{componentTypeManager.onPropertyCancel}" update="propertyTable  :messages" />

                <p:column id="ops" width="10%">
                    <p:commandLink  styleClass="ui-icon ui-icon-trash"  update="propertyTable  :messages" 
                                    process="@this" action="#{componentTypeManager.onPropertyDelete(ctp)}" />

                </p:column>
                <p:column id="id" headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{ctp.property.name}" /></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{ctp.property}" style="width:100%"
                                             var="p" filter="true"  converter="#{propertyConverter}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{propertyManager.objects}" var="prop" itemLabel="#{prop.name}" itemValue="#{prop}" />
                                <p:column>
                                    #{p.name}
                                </p:column>
                                 <p:column>
                                    #{p.description}
                                </p:column>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>           
                <p:column id="value" headerText="Value">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{ctp.propValue}" /></f:facet>
                        <f:facet name="input"><p:inputText id="invalue" value="#{ctp.propValue}" style="width:100%"/></f:facet>
                        <p:watermark for="invalue" value="Enter value of property"/>
                    </p:cellEditor> 
                    <p:watermark for="invalue" value="Enter value of property"/>
                </p:column>
                <p:column style="width:15%">
                    <p:rowEditor/>                                
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
