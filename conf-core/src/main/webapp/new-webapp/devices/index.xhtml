<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/new-webapp/template/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="deviceTypesForm">
            <p:panelGrid styleClass="devicesView">
                <p:row>
                    <p:column style="width: 20%">
        	            <p:dataTable id="typesTable" var="devType" selection="#{devicesByTypeManager.selectedComponentType}"
                                selectionMode="single" rowKey="#{devType.id}" scrollable="true" 
                                value="#{devicesByTypeManager.deviceTypes}" scrollHeight="570" emptyMessage="No device types defined.">
                            <p:ajax event="rowSelect" listener="#{devicesByTypeManager.prepareDevicesForDisplay()}"  update=":deviceTypesForm:devicesTable" />
        	                <p:column headerText="Type">
        	                    <h:outputText value="#{devType.name}" />
        	                </p:column>
        	            </p:dataTable>
                    </p:column>            
                    <p:column style="width: 80%; vertical-align: top;">
                        <p:dataTable id="devicesTable" var="device" rows="20"
                                paginator="true"
                                value="#{devicesByTypeManager.devices}" emptyMessage="No devices.">
                                
                            <p:column headerText="Serial #" width="40%">
                                <h:outputText value="#{device.serialNumber}" />
                            </p:column>
                            
                            <p:column headerText="Status">
                                <h:outputText value="#{device.status}" />
                            </p:column>
                   
                            <p:column headerText="Installed in" width="30%">
                                <h:outputText value="-" />
                            </p:column>
                   
                            <p:column headerText="Actions">
                                <h:outputText value="-" />
                            </p:column>
                        </p:dataTable>
    	            </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
