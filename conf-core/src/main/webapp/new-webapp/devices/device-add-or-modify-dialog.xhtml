<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="deviceAddModDialog">
        <p:dialog id="#{widgetName}" widgetVar="#{widgetName}" modal="true" resizable="false" closable="false"
            width="55em" dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <p:panelGrid id="grp" width="100%">
                <p:row>
                    <p:column>
                        <p:panelGrid id="deviceBasic" columns="2" styleClass="borderlessPanelGrid">
                            <h:outputText value="Device type:" />
                            <h:outputText value="#{deviceType}" />
                        
                            <h:outputLabel for="devInventoryId" value="Inventory ID:" />
                            <h:inputText id="devInventoryId" />

                            <h:outputLabel for="devLocation" value="Location:" />
                            <h:inputText id="devLocation" />
                            
                            <h:outputLabel for="purchaseOrderRef" value="Purchase order ref:" />
                            <h:inputText id="purchaseOrderRef" />
                            
                            <h:outputLabel for="devStatus" value="Status:" />
                            <h:inputText id="devStatus" />
                        </p:panelGrid>
                    </p:column>
                    <p:column>
                        <p:fieldset legend="Details">
                            <p:panelGrid id="deviceDetails" styleClass="borderlessPanelGrid">
                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputText value="Description:" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:inputTextarea rows="5" style="width: 100%;" counter="counter" maxlength="255" 
                                            counterTemplate="{0} character remaining" autoResize="false" />
                                        <h:outputText id="counter" />
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel for="devManufacturer" value="Manufacturer:" />
                                    </p:column>
                                    <p:column>
                                        <h:inputText id="devManufacturer" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel for="devManufacturerModel" value="Manufacturer model:" />
                                    </p:column>
                                    <p:column>
                                        <h:inputText id="devManufacturerModel" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel for="devManufacturerSerial" value="Manufacturer serial #:" />
                                    </p:column>
                                    <p:column>
                                        <h:inputText id="devManufacturerSerial" />
                                    </p:column>
                                </p:row>
                                
                            </p:panelGrid>
                        </p:fieldset>
                    </p:column>
                </p:row>
            </p:panelGrid>
            
            <p:commandButton value="Save" style="float: right" disabled="true" />
            <p:commandButton value="Cancel" style="float: right" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            
        </p:dialog>
    </h:form>

</ui:composition>
