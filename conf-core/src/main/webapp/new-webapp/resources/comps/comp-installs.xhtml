<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedComponent" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="Installations" toggleable="true" style="border: 0px;" collapsed="#{cc.attrs.collapsed}">  
            <p:dataTable id="insttable" var="prop" emptyMessage="No physical device installed yet." 
                         value="#{cc.attrs.selectedComponent.installationRecordList}" >	
                <p:column headerText="Record#" >
                    <h:outputText value="#{prop.recordNumber}" />
                </p:column> 
                <p:column  headerText="Device Serial#" >
                    <h:outputLink value="details" target="_blank">
                        <f:param name="id" value="#{prop.device.id}" />
                        <h:outputText value="#{prop.device.serialNumber}" />
                    </h:outputLink>                  
                </p:column> 
                <p:column headerText="Installed On"  >
                    <h:outputText value="#{prop.installDate}" > 
                        <f:convertDateTime pattern="MMM dd, yyyy" />
                    </h:outputText>
                </p:column>
                <p:column  headerText="Notes" >
                    <h:outputText value="#{prop.notes}" />
                </p:column>
                <p:column  headerText="Uninstalled On"  >
                    <h:outputText value="#{prop.uninstallDate}" >  
                        <f:convertDateTime pattern="MMM dd, yyyy" />
                    </h:outputText>											
                </p:column>
                 
            </p:dataTable>  					  
        </p:panel> 
    </cc:implementation>
</html>
