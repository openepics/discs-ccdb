<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="componentType" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/>     
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:panel header="Component Type Properties" toggleable="true" style="border: 0px;" collapsed="#{cc.attrs.collapsed}">  
            <p:dataTable id="proptable" var="prop" value="#{cc.attrs.componentType.comptypePropertyList}" >				
                <p:column id="name" headerText="Name"  >
                    <h:outputText value="#{prop.property.name}" />
                </p:column>
                 <p:column id="desc" headerText="Description"  >
                    <h:outputText value="#{prop.property.description}" />
                </p:column>
                <p:column id="value" headerText="Value" >
                    <h:outputText  value="#{prop.propValue}" />                   
                </p:column>                
                <p:column id="unit" headerText="Unit" >
                    <h:outputText value="#{prop.property.unit.unitName}" />
                </p:column>              
            </p:dataTable>                                 
        </p:panel>

    </cc:implementation>
</html>
