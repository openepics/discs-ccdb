<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
        <h:outputStylesheet name="./css/layout.css"/>
        <link rel="shortcut icon" href="resources/images/proteus.ico" />
        <title>Controls Configuration Database</title>
    </h:head>

    <h:body>
        <ui:debug hotkey="d" />   <ui:remove> ---Use ctrl-shift-d to debug--- </ui:remove>

        <h:panelGroup id="top" layout="block">
            <ui:insert name="top">
                <h:panelGroup id="header" layout="block">
                    <ui:include src="header.xhtml" />
                </h:panelGroup>
                <h:panelGroup id="menu" layout="block">
                    <ui:include src="menu.xhtml" />
                </h:panelGroup>
            </ui:insert>

        </h:panelGroup>

        <h:panelGroup layout="block" >
            <ui:insert name="content">Content</ui:insert>
        </h:panelGroup>
        
        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false">  
            <p:graphicImage value="/resources/images/ajax-loader.gif" />  
        </p:dialog>

    </h:body>

</html>
