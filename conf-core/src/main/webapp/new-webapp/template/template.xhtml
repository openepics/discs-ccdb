<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
        <h:outputStylesheet name="./css/layout.css"/>
        <link rel="shortcut icon" href="resources/images/proteus.ico" />
        <title>Controls Configuration Database</title>
    </h:head>

    <h:body>
        <ui:debug hotkey="d" />   <ui:remove> ---Use ctrl-shift-d to debug--- </ui:remove>

        <div id="top">
            <ui:insert name="top">
                <div id="header">
                    <ui:include src="header.xhtml" />
                </div>
                <div id="menu" >  
                    <ui:include src="menu.xhtml" />
                </div>
            </ui:insert>

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <h:outputText value="#{msgs.copyright}" escape="false"/>
            </ui:insert>
        </div>
        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false">  
            <p:graphicImage value="/resources/images/ajax-loader.gif" />  
        </p:dialog>

    </h:body>

</html>
