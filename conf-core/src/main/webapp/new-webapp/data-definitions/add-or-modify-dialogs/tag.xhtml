<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false"
            width="45em">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <h:panelGrid id="grp" style="text-align: left" columns="2" width="100%">               
                <p:outputLabel for="tag" value="Tag:" />
                <h:panelGroup>
                    <p:inputText id="tag" value="#{controller.tag}" required="true" requiredMessage="Please enter tag"/>
                    <p:message for="tag"/>
                </h:panelGroup>               
            </h:panelGrid>
            
            <p:commandButton value="Cancel" style="float: right" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            <p:commandButton value="Submit" style="float: right" update="#{parentForm} grp" oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide()" action="#{controller.addNewTag}"/>
        </p:dialog>

    </h:form>
</ui:composition>
