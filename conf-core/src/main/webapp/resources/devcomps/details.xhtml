<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSlot" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputText value="Device Details"  rendered="false"/>
        <p:panel header="Device Details" styleClass="noBorders">
            <p:panelGrid >  
                <p:row>  
                    <p:column>Name</p:column>  
                    <p:column>#{cc.attrs.selectedSlot.name}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Description</p:column>  
                    <p:column>#{cc.attrs.selectedSlot.description}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Type</p:column>  
                    <p:column>#{cc.attrs.selectedSlot.componentType.name}</p:column>                               
                </p:row> 
                <p:row>  
                    <p:column>Comment</p:column>  
                    <p:column>#{cc.attrs.selectedSlot.comment}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>% Complete</p:column>  
                    <p:column>0.0</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>DHR Status</p:column>  
                    <p:column>Pending</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Modified By</p:column>  
                    <p:column>#{cc.attrs.selectedSlot.modifiedBy}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Date Modified</p:column>  
                    <p:column>
                        <h:outputText value="#{cc.attrs.selectedSlot.modifiedAt}">
                            <f:convertDateTime pattern="MMM dd, yyyy" />
                        </h:outputText>
                    </p:column>                               
                </p:row>
                
            </p:panelGrid>   
            <f:facet name="footer">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                            <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                        </f:facet>
                    </p:toolbar>
                </f:facet>
        </p:panel>

    </cc:implementation>
</html>
