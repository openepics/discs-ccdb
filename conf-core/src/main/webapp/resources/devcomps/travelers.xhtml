<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSlot" required="true"/>
        <cc:attribute name="collapsed" required="false" default="true"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>       
             <p:panel header="Travelers"> 
                 Travelers for <p:link  value="#{cc.attrs.selectedSlot.name}"  href="https://controls.frib.msu.edu/traveler/" target="_blank"/>
             </p:panel>                        
    </cc:implementation>
</html>
