<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" dynamic="true"
                closable="false" class="dialogWithList">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <h:outputText value="Are you sure you want to delete #{entityType}" style="margin-bottom: 1ex;" />
            <br />
            <br />
            
            <p:dataTable rendered="#{isTableDisplayed}" value="#{slotsToDelete}" var="slot" class="dialogListTable" 
                    scrollable="true"  style="width: 30em; margin-bottom: 1em;" stickyHeader="true">
                <p:column headerText="Slot">
                    <h:outputText value="#{slot.name}" />
                </p:column>
            </p:dataTable>
            
            
            <p:commandButton value="No" styleClass="dialogButton" onclick="PF('#{widgetName}').hide(); #{resetFilter}" />
            <p:commandButton value="Yes" styleClass="dialogButton" ajax="true" update="#{formToUpdate}" 
                    oncomplete="PF('#{widgetName}').hide(); #{resetFilter} #{resizeContent}" 
                    action="#{controller[submitHandler]}" />
        </p:dialog>
    </h:form>
</ui:composition>
