<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="addSlotRelationshipForm" rendered="#{not empty empty hierarchiesController.editedRelationshipView}">
        <p:dialog widgetVar="addSlotRelationship" id="addSlotRelationship" modal="true" width="45em" resizable="false" 
                closable="false" dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{empty hierarchiesController.editedRelationshipView.id ? 'Add' : 'Edit'} relationship to #{hierarchiesController.editedRelationshipView.sourceSlotName}" />
            </f:facet>
            <p:panelGrid id="grid" style="text-align: left" styleClass="dialog-grid-panel noBorders">
                <p:row>
                    <p:column>
                        <p:panelGrid styleClass="noBorders noPaddingLeft">
                            <p:row>
                                <p:column style="vertical-align: middle">
                                    <h:outputText value="Relationship type: "/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="relationshipTypeSelect" 
                                            value="#{hierarchiesController.editedRelationshipView.relationshipName}">
                                        <f:selectItems value="#{hierarchiesController.relationshipTypesForDialog}" /> 
                                        <p:ajax />
            	                     </p:selectOneMenu>
                                 </p:column>
                             </p:row>
                         </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{hierarchiesController.rootNode}" id="relationshipTree" dynamic="true" 
                                selectionMode="single" var="slotView" style="width: 100%; height: 27em; overflow: auto;"
                                selection="#{hierarchiesController.editedRelationshipView.targetNode}">
                            <p:ajax event="select" 
                                update=":addSlotRelationshipForm:relationshipTypeSelect :addSlotRelationshipForm:addButton" />
                            <p:ajax event="unselect" 
                                update=":addSlotRelationshipForm:relationshipTypeSelect :addSlotRelationshipForm:addButton" />
                            <p:ajax event="expand" listener="#{hierarchiesController.onContainsExpand}" />

                            <p:treeNode>
                                <h:outputText value="" 
			                        style="display:inline-block; vertical-align:bottom !important" 
			                        styleClass="ui-icon ui-icon-wrench" 
			                        rendered="#{slotView.hostingSlot}" />
			                    <h:outputText value="" 
			                        style="display:inline-block; vertical-align:bottom !important" 
			                        styleClass="ui-icon ui-icon-folder-collapsed" 
			                        rendered="#{!slotView.hostingSlot}" />
                                <h:outputText value="#{slotView.name}" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:commandButton value="Cancel" styleClass="dialogButton" 
                    onclick="PF('addSlotRelationship').hide();" oncomplete="hierarchiesResizeAll();"
                    actionListener="#{hierarchiesController.onRelationshipPopupClose}" 
                    resetValues="true" style="margin-top: 1em;" update=":hierarchies:hierarchyTabs:tree" />
            <p:commandButton value="#{empty hierarchiesController.editedRelationshipView.id ? 'Add' : 'Save'}" styleClass="dialogButton" id="addButton" style="margin-top: 1em;" 
                    disabled="#{empty hierarchiesController.editedRelationshipView.targetNode}" 
                    action="#{hierarchiesController.onRelationshipAdd}" 
                    oncomplete="PF('addSlotRelationship').hide(); hierarchiesResizeAll();" 
                    update=":addSlotRelationshipForm :hierarchies:relationshipTable :hierarchies:editRelationship :hierarchies:hierarchyTabs:tree" />
        </p:dialog>
    </h:form>
</ui:composition>
