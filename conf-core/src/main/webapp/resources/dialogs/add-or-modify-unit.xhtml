<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false" 
            dynamic="true" width="45em">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders">
                <p:row rendered="#{unitManager.selectedUnitInUse and not unitManager.unitAdd}">
                    <p:column colspan="2" style="text-align: center; font-weight: bold;">
                        <h:outputText value="The unit is already in use." />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="unitName" value="Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="unitName" value="#{unitManager.name}" required="true" 
                            validator="#{unitManager.nameValidator}" requiredMessage="Please enter a name" 
                            disabled="#{unitManager.selectedUnitInUse and not unitManager.unitAdd}" />
                        <p:message for="unitName" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column styleClass="alignRight dialog-labels-width-2" style="padding-top: 0.5em;">
                        <p:outputLabel for="unitDesc" value="Description:" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="unitDesc" rows="5" style="width: 100%; height: 7em; overflow-y: scroll;" 
                            maxlength="254" required="true" requiredMessage="Please enter a description" 
                            value="#{unitManager.description}" />
                        <br/>
                        <h:outputText id="icounter" />
                        <p:message for="unitDesc" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="unitSymbol" value="Symbol:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="unitSymbol" value="#{unitManager.symbol}" required="true" 
                            requiredMessage="Please enter a symbol" 
                            disabled="#{unitManager.selectedUnitInUse and not unitManager.unitAdd}" />
                        <p:message for="unitSymbol" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="unitQuantity" value="Quantity:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="unitQuantity" value="#{unitManager.quantity}" required="true" 
                            requiredMessage="Please enter a quantity" />
                        <p:message for="unitQuantity" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="PF('#{widgetName}').hide();" 
                    update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" action="#{unitManager[submitHandler]}" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) { closeDialogActions('#{widgetName}');}" 
                    update=":unitsForm:unitsTable :unitsForm:deleteButton :unitsForm:editButton :unitsForm:exportButton grp" />
        </p:dialog>

    </h:form>
</ui:composition>
