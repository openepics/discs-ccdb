<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="cannotFindSlotForm">
        <p:dialog widgetVar="cannotFindSlot" id="cannotFindSlot" modal="true" resizable="false" 
                width="30em" closable="false">
            <f:facet name="header">
                <h:outputText value="Cannot find the requested installation slot" />
            </f:facet>
            <h:panelGroup style="margin-top: 1ex; margin-bottom: 1em;" layout="block">
                <h:outputText value="The requested installation slot '#{hierarchiesController.requestedSlot}' could not be located in the database." />
            </h:panelGroup>
            <p:commandButton value="Ok" styleClass="dialogButton" onclick="PF('cannotFindSlot').hide();" />
        </p:dialog>
    </h:form>
</ui:composition>
