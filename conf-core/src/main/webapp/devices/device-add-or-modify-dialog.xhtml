<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog id="#{widgetName}" widgetVar="#{widgetName}" modal="true" resizable="false" closable="false"
            width="35em" dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <p:panelGrid id="grp" width="100%" styleClass="noBorders" columns="2" columnClasses="alignRight">
                <h:outputText value="Device type:" />
                <h:outputText value="#{devicesByTypeManager.selectedComponentType.name}" />
    
                <h:outputLabel for="devInventoryId" value="Inventory ID:" />
                <h:panelGroup>
                    <p:inputText id="devInventoryId" value="#{devicesByTypeManager.serialNumber}" 
                        required="true" requiredMessage="Please enter an inventory ID" 
                        validator="#{devicesByTypeManager.newDeviceSerialNoValidator}" />
                    <p:message for="devInventoryId" />
                </h:panelGroup>
    
                <h:outputText value="Description:" />
                <h:panelGroup>
                    <p:inputTextarea rows="5" style="width: 100%;" counter="counter" maxlength="255" 
                        counterTemplate="{0} character remaining" autoResize="false" 
                        value="#{devicesByTypeManager.description}" />
                    <h:outputText id="counter" />
                </h:panelGroup>
            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide()"
                action="#{devicesByTypeManager[submitHandler]}" update=":deviceTypesForm:devicesTable grp" />
            
        </p:dialog>
    </h:form>

</ui:composition>
