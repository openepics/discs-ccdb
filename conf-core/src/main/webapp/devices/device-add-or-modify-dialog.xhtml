<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog id="#{widgetName}" widgetVar="#{widgetName}" modal="true" resizable="false" closable="false"
            width="35em" dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <p:panelGrid id="grp" width="100%" style="width: 100%; margin-bottom: 1ex;" styleClass="noBorders" 
                    columns="2" columnClasses="alignRight">
                <h:outputLabel value="Device type:" for="deviceTypeSelection" />
                <h:panelGroup>
                    <p:selectOneMenu id="deviceTypeSelection" required="true" value="#{devicesByTypeManager.deviceTypeSelection}" 
                            requiredMessage="Please select a device type." 
                            disabled="#{not empty devicesByTypeManager.selectedDevice.installationDate and not batchCreation}">
                        <f:selectItem itemLabel="&lt;Select type&gt;" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{devicesByTypeManager.availableDeviceTypes}" var="dtype" 
                            itemLabel="#{dtype.name}" itemValue="#{dtype.id}" />
                    </p:selectOneMenu>
                    <p:message for="deviceTypeSelection" />
                </h:panelGroup>

                <p:outputLabel for="devInventoryId" value="Inventory ID:" />
                <h:panelGroup>
                    <p:inputText id="devInventoryId" value="#{devicesByTypeManager.serialNumber}" 
                        required="true" requiredMessage="Please enter an inventory ID" 
                        validator="#{devicesByTypeManager.newDeviceSerialNoValidator}" />
                    <p:message for="devInventoryId" />
                    <p:messages for="devInventoryIdMsg" id="devInventoryIdMsg" showDetail="true" autoUpdate="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Batch:" for="batchCreation" rendered="#{batchCreation}" />
                <h:selectBooleanCheckbox id="batchCreation" value="#{devicesByTypeManager.batchCreation}" rendered="#{batchCreation}" >
                    <p:ajax update=":#{formId}:startSpinner :#{formId}:endSpinner :#{formId}:zeroesSpinner" />
                </h:selectBooleanCheckbox>

                <h:outputLabel value="Start {i}:" for="startSpinner" rendered="#{batchCreation}" />
                <h:panelGroup rendered="#{batchCreation}">
                    <p:spinner id="startSpinner" value="#{devicesByTypeManager.batchStartIndex}" min="0" 
                            disabled="#{!devicesByTypeManager.batchCreation}" 
                            validator="#{devicesByTypeManager.batchStartValidator}">
                        <p:ajax process="@this"/>
                    </p:spinner>
                    <p:message for="startSpinner" />
                </h:panelGroup>

                <h:outputLabel value="End {i}:" for="endSpinner" rendered="#{batchCreation}" />
                <h:panelGroup rendered="#{batchCreation}">
                    <p:spinner id="endSpinner" value="#{devicesByTypeManager.batchEndIndex}" min="0" 
                            disabled="#{!devicesByTypeManager.batchCreation}" 
                            validator="#{devicesByTypeManager.batchEndValidator}">
                        <p:ajax process="@this"/>
                    </p:spinner>
                    <p:message for="endSpinner" />
                </h:panelGroup>

                <h:outputLabel value="Leading 0 {i}:" for="zeroesSpinner" rendered="#{batchCreation}" />
                <p:spinner id="zeroesSpinner" value="#{devicesByTypeManager.batchLeadingZeros}" min="0" max="10" 
                    disabled="#{!devicesByTypeManager.batchCreation}" rendered="#{batchCreation}" />

            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();devicesTable.filter();" 
                update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" update="#{updateComponents} grp" 
                oncomplete="if (args &amp;&amp; !args.validationFailed) {#{saveAction}}"
                action="#{devicesByTypeManager[submitHandler]}" />
            
        </p:dialog>
    </h:form>

</ui:composition>
