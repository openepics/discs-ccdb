<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog id="#{widgetName}" widgetVar="#{widgetName}" modal="true" resizable="false" closable="false"
            width="35em" dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <p:panelGrid id="grp" width="100%" style="width: 100%; margin-bottom: 1ex;" styleClass="noBorders" 
                    columns="2" columnClasses="alignRight">
                <h:outputLabel value="Device type:" for="deviceTypeSelection" />
                <h:panelGroup>
                    <p:selectOneMenu id="deviceTypeSelection" required="true" value="#{devicesByTypeManager.deviceTypeSelection}" 
                            requiredMessage="Please select a device type." disabled="#{not empty devicesByTypeManager.selectedDevice.installationDate}">
                        <f:selectItem itemLabel="&lt;Select type&gt;" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{devicesByTypeManager.availableDeviceTypes}" var="dtype" 
                            itemLabel="#{dtype.name}" itemValue="#{dtype.id}" />
                    </p:selectOneMenu>
                    <p:message for="deviceTypeSelection" />
                </h:panelGroup>

                <p:outputLabel for="devInventoryId" value="Inventory ID:" />
                <h:panelGroup>
                    <p:inputText id="devInventoryId" value="#{devicesByTypeManager.serialNumber}" 
                        required="true" requiredMessage="Please enter an inventory ID" 
                        validator="#{devicesByTypeManager.newDeviceSerialNoValidator}" />
                    <p:message for="devInventoryId" />
                </h:panelGroup>
            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();#{resetFilter}" 
                update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" update="#{updateComponents} grp" 
                oncomplete="if (args &amp;&amp; !args.validationFailed) {#{widgetName}.hide(); #{resetFilter}}"
                action="#{devicesByTypeManager[submitHandler]}" />
            
        </p:dialog>
    </h:form>

</ui:composition>
