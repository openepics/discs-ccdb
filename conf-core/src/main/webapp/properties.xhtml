<ui:composition template="/template/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
    
        <script type="text/javascript">
            //<![CDATA[
            function removePropColWidth() {
                $('#propertiesForm\\:propertiesTable table thead th').css('width', '');
            }
            
            function adjustTableHeight() {
                var fieldsetHeight = $('#propertiesForm\\:propertiesFieldset').outerHeight(true);
                var fieldsetLegendHeight = $('#propertiesForm\\:propertiesFieldset legend').outerHeight(true);
                var em = emHeight();
                
                var entireTableHeight = fieldsetHeight - fieldsetLegendHeight - 5*em;
                $('#propertiesForm\\:propertiesTable').css({"height":entireTableHeight});
                
                var tableHeaderHeight = $('#propertiesForm\\:propertiesTable .ui-datatable-scrollable-header').outerHeight(true);
                $('#propertiesForm\\:propertiesTable .ui-datatable-scrollable-body').css({"height":entireTableHeight - tableHeaderHeight});
            }
            
            function closeDialogActions(widgetVar) {
                if (widgetVar != null) PF(widgetVar).hide();
                PF('propertiesTableVar').filter();
                removePropColWidth();
                adjustFieldsetHeight('#propertiesForm\\:propertiesFieldset');
                adjustTableHeight();
            }
            // ]]>
        </script>
    
        <h:form id="propertiesForm">
            <p:fieldset id="propertiesFieldset" legend="Properties">
                <p:dataTable widgetVar="propertiesTableVar" var="property" id="propertiesTable" styleClass="scroll-table"
                        selection="#{propertyManager.selectedProperty}" selectionMode="single" rowKey="#{property.id}" 
                        value="#{propertyManager.properties}" tableStyle="table-layout: fixed; word-wrap: break-word; width: 100%;"
                        resizableColumns="true" style="width: inherit; overflow-y: hidden;" scrollable="true"
                        filteredValue="#{propertyManager.filteredProperties}" liveScroll="true" scrollRows="50">
                    <p:ajax event="filter" ignoreAutoUpdate="true" />
                    <p:ajax event="rowSelect" update=":propertiesForm:deleteButton :propertiesForm:editButton" />
                    <p:ajax event="rowUnselect" update=":propertiesForm:deleteButton :propertiesForm:editButton" />
    
                    <p:column headerText="Name" sortBy="#{property.name.toUpperCase()}" filterBy="#{property.name}" 
                            filterMatchMode="contains" styleClass="tableColWidth20">
                        <h:outputText value="#{property.name}" />
                    </p:column>
    
                    <p:column id="descCol" headerText="Description" sortBy="#{property.description}" filterBy="#{property.description}" 
                            filterStyle="max-width: 20em; width: 90%;" filterMatchMode="contains" styleClass="tableColWidth60">
                        <h:outputText value="#{property.description}" />
                    </p:column>
    
                    <p:column id="uniCol" headerText="Unit" sortBy="#{property.unit.name}" filterBy="#{property.unit.name}" 
                            filterStyle="width: 90%;" styleClass="tableColWidth10">
                        <h:outputLink rendered="#{!empty property.unit}" 
                                value="#{request.contextPath}/units.xhtml?id=#{property.unit.id}">
                            <h:outputText value="#{property.unit.name}" style="text-decoration: underline;" />
                        </h:outputLink>
                        <h:outputText value="-" rendered="#{empty property.unit}" />
                    </p:column>
    
                    <p:column headerText="Data Type" sortBy="#{property.dataType.name}" filterBy="#{property.dataType.name}" 
                            filterStyle="width: 90%;" styleClass="tableColWidth10">
                        <h:outputText value="#{property.dataType.name}" />
                    </p:column>
                </p:dataTable>
    
                <p:commandButton id="exportButton" icon="ui-icon-disk" value="Export" title="Export" 
                    style="float: right; margin-top: 1em;" oncomplete="PF('exportProperties').show();" 
                    disabled="#{empty propertyManager.properties}" update=":exportPropForm:exportProperties" 
                    actionListener="#{propertyManager.simpleTableDialog.prepareTableExportPopup}" />
                <p:commandButton id="deleteButton" icon="ui-icon-trash" value="Delete" title="Delete" 
                    style="float: right; margin: 1em 1ex 0 0;" oncomplete="PF('deleteProperty').show();" 
                    disabled="#{not propertyManager.canDeleteProperty()}" />
                <p:commandButton id="editButton" icon="ui-icon-pencil" value="Edit" title="Edit" 
                    style="float: right; margin: 1em 1ex 0 0;" update=":modifyPropertyForm:modifyProperty" 
                    disabled="#{empty propertyManager.selectedProperty}" oncomplete="PF('modifyProperty').show();" 
                    actionListener="#{propertyManager.prepareModifyPopup}" />
                <p:commandButton ajax="true" actionListener="#{propertyManager.prepareAddPopup}" value="Add" 
                    style="float: right; margin: 1em 1ex 0 0;" oncomplete="PF('addProperty').show()" 
                    update=":addPropertyForm:addProperty" title="Add new properties" icon="ui-icon-plus" />
            </p:fieldset>
        </h:form>

        <ui:include src="/resources/dialogs/delete-confirmation.xhtml" >
            <ui:param name="formId" value="deletePropertyForm" />
            <ui:param name="dialogTitle" value="Delete property" />
            <ui:param name="widgetName" value="deleteProperty" />
            <ui:param name="controller" value="#{propertyManager}" />
            <ui:param name="submitHandler" value="onDelete" />
            <ui:param name="entityType" value="this property" />
            <ui:param name="formToUpdate" value=":propertiesForm:propertiesTable :propertiesForm:deleteButton 
                                                :propertiesForm:editButton :propertiesForm:exportButton" />
            <ui:param name="resetFilter" value="closeDialogActions(null);" />
        </ui:include>

        <ui:include src="/resources/dialogs/property.xhtml">
            <ui:param name="formId" value="modifyPropertyForm" />
            <ui:param name="dialogTitle" value="Modify Property" />
            <ui:param name="updateComponents" 
                value=":propertiesForm:propertiesTable :propertiesForm:deleteButton :propertiesForm:editButton" />
            <ui:param name="widgetName" value="modifyProperty" />
            <ui:param name="submitHandler" value="onModify" />
            <ui:param name="saveAction" value="closeDialogActions('modifyProperty');" />
        </ui:include>

        <ui:include src="/resources/dialogs/property.xhtml">
            <ui:param name="formId" value="addPropertyForm" />
            <ui:param name="dialogTitle" value="Add Property" />
            <ui:param name="updateComponents" value=":propertiesForm:propertiesTable :propertiesForm:deleteButton 
                                                :propertiesForm:editButton :propertiesForm:exportButton" />
            <ui:param name="widgetName" value="addProperty" />
            <ui:param name="batchCreation" value="true" />
            <ui:param name="submitHandler" value="onAdd" />
            <ui:param name="saveAction" value="closeDialogActions('addProperty');" />
        </ui:include>

        <ui:include src="/resources/dialogs/batch-creation-conflict.xhtml">
            <ui:param name="formId" value="batchConflictForm" />
            <ui:param name="dialogTitle" value="Conflicting properties" />
            <ui:param name="widgetName" value="batchConflict" />
            <ui:param name="entity" value="properties" />
            <ui:param name="entityListing" value="#{propertyManager.batchPropertyConflicts}" />
            <ui:param name="relatedDialog" value="addProperty" />
            <ui:param name="controller" value="#{propertyManager}" />
            <ui:param name="submitHandler" value="creationProceed" />
            <ui:param name="formToUpdate" 
                value=":propertiesForm:propertiesTable :propertiesForm:deleteButton :propertiesForm:editButton" />
            <ui:param name="saveActions" value="closeDialogActions(null);" />
        </ui:include>

        <ui:include src="/resources/dialogs/export-table.xhtml">
            <ui:param name="formId" value="exportPropForm" />
            <ui:param name="widgetName" value="exportProperties" />
            <ui:param name="dialogTitle" value="Export property table" />
            <ui:param name="fileFormatSelection" value="#{propertyManager.simpleTableDialog.fileFormat}" />
            <ui:param name="includeHeader" value="#{propertyManager.simpleTableDialog.includeHeaderRow}" />
            <ui:param name="tableFile" value="#{propertyManager.simpleTableDialog.exportedTable}" />
        </ui:include>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                adjustFieldsetHeight('#propertiesForm\\:propertiesFieldset');
                removePropColWidth();
                adjustTableHeight();
            });
            jQuery(window).resize(function() {
                adjustFieldsetHeight('#propertiesForm\\:propertiesFieldset');
                adjustTableHeight();
            });
        </script>
    </ui:define>
</ui:composition>
