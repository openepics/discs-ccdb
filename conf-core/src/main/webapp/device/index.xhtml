<!--
    Display device information

    @author: Vasu V
-->
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dc="http://java.sun.com/jsf/composite/devcomps"
                template="/WEB-INF/template//template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{deviceManager.selectedDevice}"                         
                         converter="#{deviceConverter}" converterMessage="Invalid device" />
            <f:viewParam name="name" value="#{deviceManager.deviceName}" />
            <f:viewAction action="#{deviceManager.initializeView()}"/>
        </f:metadata>

        <h:outputText value="#{deviceManager.selectedSlot.name}" styleClass="heading"/>
        <p:panelGrid styleClass="noBorders" >
            <p:row>
                <p:column style="vertical-align: top;">
                    <dc:details selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column style="vertical-align: top;" >
                    <dc:installations selectedSlot="#{deviceManager.selectedSlot}"  />                   
                    <!--<dc:attributes id="devAttrs" attributeList="#{deviceManager.deviceAttributes}"/>-->
                </p:column >
                <p:column style="width:20%; vertical-align: top;">
                    <dc:attributes id="slotAttribs" attributeList="#{deviceManager.slotAttributes}" />                 
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="3">
                     <p:separator/>
                </p:column>
            </p:row>
            <p:row>               
                <p:column style="vertical-align: top;">
                    <dc:related-devices selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column style="vertical-align: top;">
                    <dc:assembly selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column style="vertical-align: top;">
                    <dc:ports selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="3">
                     <p:separator/>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="vertical-align: top;">
                    <dc:signals selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column>
                    <dc:cm selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column>
                    <dc:alignment selectedSlot="#{deviceManager.selectedSlot}" />              
                </p:column>
                
            </p:row>
            
            <p:row>
                
                <p:column colspan="3">
                     <p:separator/>
                </p:column>
                 
            </p:row>
            
             <p:row>
                
                <p:column style="vertical-align: top;">
                    <dc:travelers selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                 <p:column style="vertical-align: top;">
                    <dc:history selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
                <p:column style="vertical-align: top;">                   
                    <dc:cables selectedSlot="#{deviceManager.selectedSlot}" />
                </p:column>
            </p:row>
            
           
        </p:panelGrid>
        
    </ui:define>
</ui:composition>
