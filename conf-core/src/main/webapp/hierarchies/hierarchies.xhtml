<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/template/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="hierarches">
            <p:growl showDetail="true" globalOnly="true" autoUpdate="true"/>
            <p:panelGrid id="hierarchiesContainer" style="width: 100%;" styleClass="noBorders">
                <p:row>
                    <p:column rowspan="2">
                        <p:treeTable value="#{hierarchiesController.rootNode}" var="installationSlot" 
                                selectionMode="single" selection="#{hierarchiesController.selectedNode}" 
                                scrollable="true" scrollHeight="800" scrollWidth="auto" style="width: 300px;">
                            <p:ajax event="select" update=":hierarches:attributesTable :hierarches:relationsTable :hierarches:slotDetails" />
                            <p:ajax event="unselect" update=":hierarches:attributesTable :hierarches:relationsTable :hierarches:slotDetails" />
                                
                            <p:column id="name" headerText="Name">
                                <h:outputText value=""
                                    style="display:inline-block; vertical-align:bottom !important"
                                    styleClass="ui-icon ui-icon-wrench"
                                    rendered="#{installationSlot.isHostingSlot}" />
                                <h:outputText value=""
                                    style="display:inline-block; vertical-align:bottom !important"
                                    styleClass="ui-icon ui-icon-folder-collapsed"
                                    rendered="#{!installationSlot.isHostingSlot}" />
                                <h:outputText value="#{installationSlot.name}" />
                            </p:column>
                        </p:treeTable>
                    </p:column>
                    <p:column styleClass="alignTop" style="height: 50%" colspan="2">
                        <p:dataTable id="attributesTable" value="#{hierarchiesController.attributes}" var="attribute" 
                                style="width: 100%;" scrollable="true" scrollHeight="380">
                            <p:column headerText="Name">
                                <h:outputText value="#{attribute.name}" />
                            </p:column>
                            
                            <p:column headerText="Kind">
                                <h:outputText value="#{attribute.kind}" />
                            </p:column>
        
                            <p:column headerText="Data type">
                                <h:outputText value="#{attribute.type.name}" />
                            </p:column>
        
                            <p:column headerText="Unit">
                                <h:outputText value="#{empty attribute.unit ? '-' : attribute.unit.name}" />
                            </p:column>
        
                            <p:column headerText="Value" style="width: 400px;">
                                <h:outputText value="#{attribute.value}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:row>
                <p:row style="height: 50%">
                    <p:column styleClass="alignTop" style="width: 30%">
                        <p:dataTable id="relationsTable" value="#{hierarchiesController.relationships}" 
                            var="relationship" style="width: 100%;">
                            <p:column headerText="Relationship">
                                <h:outputText value="#{relationship.relationshipName}" />
                            </p:column>
                            
                            <p:column headerText="Target">
                                <h:outputText value="#{relationship.targetSlotName}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column styleClass="alignTop" style="width: 70%">
                        <p:panel id="slotDetails" styleClass="noBorders" style="padding: 0;">
                            <h:outputText rendered="#{empty hierarchiesController.selectedNode}" value="No element selected." />
                            
                            
                            <p:panelGrid rendered="#{!empty hierarchiesController.selectedNode and !hierarchiesController.selectedNodeSlot.hostingSlot}" 
                                    styleClass="dialog-grid-panel noBorders">
                                <p:row>
                                    <p:column style="text-align: center;">
                                        <h:outputText style="font-weight: bold;" value="Container" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:panelGrid styleClass="dialog-grid-panel noBorders">
                                            <p:row>
                                                <p:column style="text-align: right; width: 15em;">
                                                    <h:outputText value="Name:" />
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{hierarchiesController.selectedNodeSlot.name}" />
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column style="text-align: right; width: 15em;">
                                                    <h:outputText value="Description:" />
                                                </p:column>
                                                <p:column>
                                                    <p:inputTextarea rows="5" style="width: 100%" readonly="true" 
                                                        value="#{hierarchiesController.selectedNodeSlot.description}" />
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
    
                            <p:tabView style="height: 100%;" rendered="#{!empty hierarchiesController.selectedNode and hierarchiesController.selectedNodeSlot.hostingSlot}">
                                <p:tab title="Installation slot">
                                    <p:panelGrid style="width: 100%" styleClass="noBorders">
                                        <p:row>
                                            <p:column style="text-align: right">
                                                <h:outputText value="Device type:" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.componentType.name}" />
                                            </p:column>
                                            <p:column style="text-align: right;">
                                                <h:outputText value="Beamline position:" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.beamlinePosition}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="text-align: right">
                                                <h:outputText value="Name:" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.name}" />
                                            </p:column>
                                            
                                            <p:column rowspan="2">
                                                <p:fieldset legend="Position">
                                                    <p:panelGrid styleClass="noBorders">
                                                        <p:row>
                                                            <p:column style="text-align: right;">
                                                                <h:outputText value="X:" />
                                                            </p:column>
                                                            <p:column>
                                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalX}" />
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column style="text-align: right;">
                                                                <h:outputText value="Y:" />
                                                            </p:column>
                                                            <p:column>
                                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalY}" />
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column style="text-align: right;">
                                                                <h:outputText value="Z:" />
                                                            </p:column>
                                                            <p:column>
                                                                <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalZ}" />
                                                            </p:column>
                                                        </p:row>
                                                    </p:panelGrid>
                                                </p:fieldset>
                                            </p:column>
                                            <p:column rowspan="2">
                                                <p:fieldset legend="Alignment">
                                                    <p:panelGrid styleClass="noBorders">
                                                         <p:row>
                                                             <p:column style="text-align: right;">
                                                                 <h:outputText value="Pitch:" />
                                                             </p:column>
                                                             <p:column>
                                                                 <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalPitch}" />
                                                             </p:column>
                                                         </p:row>
                                                         <p:row>
                                                             <p:column style="text-align: right;">
                                                                 <h:outputText value="Roll:" />
                                                             </p:column>
                                                             <p:column>
                                                                 <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalRoll}" />
                                                             </p:column>
                                                         </p:row>
                                                         <p:row>
                                                             <p:column style="text-align: right;">
                                                                 <h:outputText value="Yaw:" />
                                                             </p:column>
                                                             <p:column>
                                                                 <h:outputText value="#{hierarchiesController.selectedNodeSlot.positionInformation.globalYaw}" />
                                                             </p:column>
                                                         </p:row>
                                                    </p:panelGrid>
                                                </p:fieldset>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="text-align: right">
                                                <h:outputText value="Description:" />
                                            </p:column>
                                            <p:column>
                                                <p:inputTextarea rows="5" style="width: 100%" readonly="true" 
                                                    value="#{hierarchiesController.selectedNodeSlot.description}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Device">
                                    <h:outputText rendered="#{empty hierarchiesController.selectedNode}" value="No element selected." />
                                    <h:outputText rendered="#{!empty hierarchiesController.selectedNode}" value="Device details" />
                                </p:tab>
                            </p:tabView>
                        </p:panel>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
