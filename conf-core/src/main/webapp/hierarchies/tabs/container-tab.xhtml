<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <p:panelGrid styleClass="dialog-grid-panel noBorders">
        <p:row>
            <p:column style="text-align: right; width: 15em;">
                <h:outputText value="Name:" />
            </p:column>
            <p:column>
                <h:outputText value="#{hierarchiesController.selectedNodeSlot.name}" />
            </p:column>
        </p:row>
        <p:row>
            <p:column style="text-align: right; width: 15em;">
                <h:outputText value="Description:" />
            </p:column>
            <p:column>
                <p:inputTextarea rows="5" style="width: 100%" readonly="true" 
                    value="#{hierarchiesController.selectedNodeSlot.description}" />
            </p:column>
        </p:row>
    </p:panelGrid>


</ui:composition>
