<ui:composition template="/template/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="propertiesForm">
            <p:commandButton ajax="true" actionListener="#{propertyManager.prepareAddPopup()}" value="Add new"
                    oncomplete="addProperty.show()" style="margin-bottom: 1em;" />
            <p:dataTable widgetVar="propertiesTableVar" var="property" id="propertiesTable" 
                    value="#{propertyManager.properties}" rows="15" paginator="true" 
                    resizableColumns="true" style="table-layout: fixed; word-wrap: break-word;" 
                    filteredValue="#{propertyManager.filteredProperties}" paginatorPosition="bottom">
                <p:ajax event="filter" ignoreAutoUpdate="true" />
                <p:column headerText="Name" sortBy="#{property.name.toUpperCase()}" filterBy="#{property.name}" 
                        width="20%" filterMatchMode="contains">
                    <h:outputText value="#{property.name}" />
                </p:column>

                <p:column headerText="Description" sortBy="#{property.description}" filterBy="#{property.description}" 
                        width="50%" filterStyle="width: 20em;" filterMatchMode="contains">
                    <h:outputText value="#{property.description}" />
                </p:column>

                <p:column headerText="Unit" sortBy="#{property.unit.name}" filterBy="#{property.unit.name}" 
                        width="10%" filterStyle="width: 90%;">
                    <h:outputLink rendered="#{!empty property.unit}" 
                            value="#{request.contextPath}/data-definitions/units/units-manager.xhtml?id=#{property.unit.id}">
                        <h:outputText value="#{property.unit.name}" style="text-decoration: underline;" />
                    </h:outputLink>
                    <h:outputText value="-" rendered="#{empty property.unit}" />
                </p:column>

                <p:column headerText="Data Type" sortBy="#{property.dataType.name}" filterBy="#{property.dataType.name}" 
                        width="10%" filterStyle="width: 90%;">
                    <h:outputText value="#{property.dataType.name}" />
                </p:column>

                <p:column headerText="Action" style="text-align: center;" width="70">
                    <p:commandLink ajax="true" title="Edit" update=":modifyPropertyForm" oncomplete="modifyProperty.show()">
                        <h:outputText styleClass="ui-icon ui-icon-pencil" style="display: inline-block !important; margin-right: 6px;" />
                        <f:setPropertyActionListener value="#{property}" target="#{propertyManager.selectedPropertyToModify}" />
                    </p:commandLink>
                    <p:commandLink ajax="true" title="Delete" oncomplete="deleteProperty.show()">
                        <h:outputText styleClass="ui-icon ui-icon-trash" style="display: inline-block !important; margin-right: 6px;" />
                        <f:setPropertyActionListener value="#{property}" target="#{propertyManager.selectedProperty}" />
                    </p:commandLink>
                    <p:commandLink ajax="true" title="Log">
                        <h:outputText styleClass="ui-icon ui-icon-clock" style="display: inline-block !important; margin-right: 6px;" />
                        <p:ajax event="click" listener="#{auditManager.selectEntityForLog(property, 'PROPERTY')}" 
                                update=":propertyLogForm" oncomplete="propertyLog.show()" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

        <ui:include src="../add-or-modify-dialogs/delete-confirmation.xhtml" >
            <ui:param name="formId" value="deletePropertyForm" />
            <ui:param name="dialogTitle" value="Delete property" />
            <ui:param name="widgetName" value="deleteProperty" />
            <ui:param name="controller" value="#{propertyManager}" />
            <ui:param name="submitHandler" value="onDelete" />
            <ui:param name="entityType" value="this property" />
            <ui:param name="formToUpdate" value=":propertiesForm:propertiesTable" />
            <ui:param name="resetFilter" value="propertiesTableVar.filter();" />               
        </ui:include>

        <ui:include src="../add-or-modify-dialogs/property.xhtml">
            <ui:param name="formId" value="modifyPropertyForm" />
            <ui:param name="dialogTitle" value="Modify Property" />
            <ui:param name="widgetName" value="modifyProperty" />
            <ui:param name="submitHandler" value="onModify" />
        </ui:include>

        <ui:include src="../add-or-modify-dialogs/property.xhtml">
            <ui:param name="formId" value="addPropertyForm" />
            <ui:param name="dialogTitle" value="Add Property" />
            <ui:param name="widgetName" value="addProperty" />
            <ui:param name="submitHandler" value="onAdd" />
        </ui:include>

        <ui:include src="../../audit/audit-log-table.xhtml">
            <ui:param name="formId" value="propertyLogForm" />
            <ui:param name="dialogTitle" value="Property Log" />
            <ui:param name="widgetName" value="propertyLog" />
        </ui:include>

        <ui:include src="../../audit/audit-log-details.xhtml">
            <ui:param name="formId" value="logDetailsForm" />
            <ui:param name="dialogTitle" value="Long Entry Details" />
            <ui:param name="widgetName" value="logDetails" />
        </ui:include>

    </ui:define>
</ui:composition>
