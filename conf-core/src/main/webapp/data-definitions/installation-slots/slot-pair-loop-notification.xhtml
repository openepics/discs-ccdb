<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="slotPairLoopNotificationForm">
        <p:dialog widgetVar="slotPairLoopNotification" id="slotPairLoopNotification" modal="true" resizable="false"  closable="false">
            <f:facet name="header">
                <h:outputText value="Slot pair loop" />
            </f:facet>           
            <h:outputText value="Relationship CONTAINS between these two slots cannot be created because this would result in loop" />
            <br />
            <p:commandButton value="Ok" style="float: right" onclick="slotPairLoopNotification.hide();" />
        </p:dialog>
    </h:form>
</ui:composition>
