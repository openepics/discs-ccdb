<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="slotPairLoopNotificationForm">
        <p:dialog widgetVar="slotPairLoopNotification" id="slotPairLoopNotification" modal="true" resizable="false" 
                width="30em" closable="false">
            <f:facet name="header">
                <h:outputText value="Slot pair loop" />
            </f:facet>           
            <h:panelGroup style="margin-top: 1ex; margin-bottom: 1em;" layout="block">
                <h:outputText value="Relationship 'contains' between these two slots cannot be created because this would result in loop." />
            </h:panelGroup>
            <p:commandButton value="Ok" styleClass="dialogButton" onclick="slotPairLoopNotification.hide();" />
        </p:dialog>
    </h:form>
</ui:composition>
