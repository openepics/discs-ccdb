<ui:composition template="../../template/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="installSLotPropertiesManager" layout="block" class="container">
            <p:growl showDetail="true" globalOnly="true" autoUpdate="true"/>
            <h:form id="installSlotPropertiesManagerForm" enctype="multipart/form-data">
             
                <h:panelGroup class="properties-parent-info" layout="block">
                    <p:panelGrid style="width: 100%;" styleClass="noBorders"> 
                        <p:row>
                            <p:column style="text-align: right">
                                Device type:
                            </p:column>
                            <p:column>
                                <h:outputText value="#{slotAttributesController.slot.componentType.name}" style="width: 100%;" />
                            </p:column>
                        </p:row>
                         
                        <p:row>
                            <p:column style="text-align: right">
                                Slot name:
                            </p:column>
                            <p:column>
                                <h:outputText value="#{slotAttributesController.slot.name}" style="width: 100%;" />
                            </p:column>
                        </p:row>
                         
                        <p:row>
                            <p:column style="text-align: right">
                                Parent:
                            </p:column>
                            <p:column>
                                <h:outputText value="#{slotAttributesController.parentSlot}" style="width: 100%;" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="text-align: right">
                                Beamline position:
                            </p:column>
                            <p:column>
                                <h:outputText value="#{slotAttributesController.slot.beamlinePosition}" style="width: 100%;" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="text-align: right">
                                Global:
                            </p:column>
                            <p:column>
                                <p:panelGrid style="width: 100%;" styleClass="noBorders">
                                    <p:row>
                                        <p:column>
                                            X:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalX}" style="width: 100%;" />
                                        </p:column>
                                        <p:column>
                                            Pitch:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalPitch}" style="width: 100%;" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            Y:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalY}" style="width: 100%;" />
                                        </p:column>
                                        <p:column>
                                            Roll:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalRoll}" style="width: 100%;" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            Z:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalX}" style="width: 100%;" />
                                        </p:column>
                                        <p:column>
                                            Yaw:
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{slotAttributesController.slot.positionInformation.globalYaw}" style="width: 100%;" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>                          
                        
                        <p:row>
                            <p:column style="text-align: right">
                                Description:
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{slotAttributesController.slot.description}"  rows="5" cols="51" disabled="true" style="width: 100%;"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                     
                    <br/>
                    <br/>
                    
                    <p:commandButton value="History" icon="ui-icon-clock" style="float: right; margin: 10px 10px " 
                           update=":installSlotLogForm" oncomplete="installSlotLog.show()" >
                       <f:ajax event="click" listener="#{auditManager.selectEntityForLog(slotAttributesController.slot, 'SLOT')}" />
                    </p:commandButton>
                    <p:commandButton value="Back" style="float: right; margin: 10px 0px 10px 10px;" ajax="false" 
                         action="#{slotAttributesController.installSlotRedirect()}" />
                </h:panelGroup>
                 
                <h:panelGroup class="property-values" layout="block">
                   <p:commandButton id="addButton" value="Add" type="button" icon="ui-icon-plus"/>
                   <p:menu overlay="true" trigger="addButton" my="left top" at="left bottom">
                         <p:menuitem value="Tag" oncomplete="containerTag.show()" update=":containerTagForm" 
                                 actionListener="#{slotAttributesController.prepareForTagAdd}"/>
                         <p:menuitem value="Artifact" oncomplete="addArtifact.show()" 
                                 actionListener="#{slotAttributesController.prepareForArtifactAdd}" 
                                 update=":addArtifactForm:addArtifact"/>
                    </p:menu>
                    <p:dataTable id="attributesDataTable" var="attribute" value="#{slotAttributesController.attributes}" 
                            style="table-layout: fixed; word-wrap: break-word;" rows="15" paginator="true" 
                            paginatorPosition="bottom">
                        <p:column headerText="Name" sortBy="#{attribute.name}">
                            <h:outputText value="#{attribute.name}" />
                        </p:column>
             
                        <p:column headerText="Value">
                            <h:outputText value="#{attribute.value}" />
                        </p:column>
                                                    
                        <p:column headerText="Unit" >
                            <h:outputText value="#{!empty attribute.unit ? attribute.unit.name : '-'}" />
                        </p:column>
            
                        <p:column headerText="Actions" width="70">
                            <p:commandLink ajax="true" title="Edit" update=":modifyPropertyValueForm :modifyArtifactForm" 
                                    rendered="#{slotAttributesController.canEdit(attribute.entity)}">
                                <h:outputText styleClass="ui-icon ui-icon-pencil" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{slotAttributesController.selectedAttributeToModify}" />
                            </p:commandLink>
                            <p:commandLink ajax="true" title="Delete" oncomplete="deleteAttribute.show()"
                                    rendered="#{slotAttributesController.canDelete(attribute.entity)}">
                                <h:outputText styleClass="ui-icon ui-icon-trash" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{slotAttributesController.selectedAttribute}" />
                            </p:commandLink>
                            <p:commandLink ajax="false" title="Download" rendered="#{attribute.hasFile}">
                                <h:outputText styleClass="ui-icon ui-icon-arrowthick-1-s" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{slotAttributesController.selectedAttribute}" />
                                <p:fileDownload value="#{slotAttributesController.downloadFile}" />
                            </p:commandLink>
                            <h:outputLink rendered="#{attribute.hasURL}" title="Go to URL" target="_blank" value="#{attribute.value}">
                                <h:outputText styleClass="ui-icon ui-icon-extlink" style="display: inline-block !important; margin-right: 6px;" />
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        
        <ui:include src="../../audit/audit-log-table.xhtml">
            <ui:param name="formId" value="installSlotLogForm" />
            <ui:param name="dialogTitle" value="Installation Slot Log" />
            <ui:param name="widgetName" value="installSlotLog" />
        </ui:include>
        
        <ui:include src="../../audit/audit-log-details.xhtml">
            <ui:param name="formId" value="logDetailsForm" />
            <ui:param name="dialogTitle" value="Long Entry Details" />
            <ui:param name="widgetName" value="logDetails" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/delete-confirmation.xhtml" >
            <ui:param name="formId" value="deleteAttributeForm" />
            <ui:param name="dialogTitle" value="Delete attribute" />
            <ui:param name="widgetName" value="deleteAttribute" />
            <ui:param name="controller" value="#{slotAttributesController}" />
            <ui:param name="submitHandler" value="deleteAttribute" />
            <ui:param name="formToUpdate" value=":installSlotPropertiesManagerForm:attributesDataTable" />
        </ui:include>
            
        <ui:include src="../add-or-modify-dialogs/property-value.xhtml" >
            <ui:param name="formId" value="modifyPropertyValueForm" />
            <ui:param name="dialogTitle" value="Modify installation slot property" />
            <ui:param name="widgetName" value="modifyPropertyValue" />
            <ui:param name="controller" value="#{slotAttributesController}" />
            <ui:param name="submitHandler" value="modifyPropertyValue" />
            <ui:param name="componentToUpdate" value=":installSlotPropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/tag.xhtml" >
            <ui:param name="formId" value="containerTagForm" />
            <ui:param name="dialogTitle" value="Add new installation slot tag" />
            <ui:param name="widgetName" value="containerTag" />
            <ui:param name="controller" value="#{slotAttributesController}" />
            <ui:param name="submitHandler" value="addNewTag" />
            <ui:param name="componentToUpdate" value=":installSlotPropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/artifact.xhtml" >
            <ui:param name="formId" value="addArtifactForm" />
            <ui:param name="dialogTitle" value="Add new installation slot artifact" />
            <ui:param name="widgetName" value="addArtifact" />
            <ui:param name="controller" value="#{slotAttributesController}" />
            <ui:param name="submitHandler" value="addNewArtifact" />
            <ui:param name="componentToUpdate" value=":installSlotPropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/artifact.xhtml" >
            <ui:param name="formId" value="modifyArtifactForm" />
            <ui:param name="dialogTitle" value="Modify installation slot artifact" />
            <ui:param name="widgetName" value="modifyArtifact" />
            <ui:param name="controller" value="#{slotAttributesController}" />
            <ui:param name="submitHandler" value="modifyArtifact" />
            <ui:param name="componentToUpdate" value=":installSlotPropertiesManagerForm:attributesDataTable" />
        </ui:include>   
    </ui:define>
</ui:composition>
