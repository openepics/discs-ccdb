<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog id="#{widgetName}" widgetVar="#{widgetName}" modal="true" resizable="false" closable="false" 
                dynamic="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <p:panelGrid id="grp" styleClass="noBorders" style="margin-bottom: 1ex;">
                <p:row>
                    <p:column style="text-align: right">
                        <p:outputLabel for="compTypeSelect" value="Device Type:" />
                    </p:column>
                    <p:column>
                        <h:panelGroup>
                            <p:selectOneMenu id="compTypeSelect" value="#{installationSlotsController.deviceType}" 
                                    var="dev" converter="#{componentTypeConverter}" rendered="true" required="true" 
                                    requiredMessage="Please select a device type">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{componentTypeManager.deviceTypes}" var="deviceType" 
                                    itemLabel="#{deviceType.name}" itemValue="#{deviceType}" />
                                <p:column>
                                    #{dev.name}
                                </p:column>
                            </p:selectOneMenu>
                            <p:message for="compTypeSelect"/>
                        </h:panelGroup>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="text-align: right">
                        <p:outputLabel for="installSlotName" value="Installation Slot Name:" />
                    </p:column>
                    <p:column>
                        <h:panelGroup>
                            <p:autoComplete id="installSlotName" value="#{installationSlotsController.name}" 
                                completeMethod="#{installationSlotsController.nameAutocompleteText}" 
                                required="true" requiredMessage="Please enter an installation slot name" />
                            <p:message for="installSlotName" />
                        </h:panelGroup>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="text-align: right">
                        <p:outputLabel for="installSlotDesc" value="Description:" />
                    </p:column>
                    <p:column>
                        <h:panelGroup style="width: 100%">
                            <p:inputTextarea id="installSlotDesc" rows="5" style="width: 20em;" maxlength="254" required="true" 
                                requiredMessage="Please enter a description" value="#{installationSlotsController.description}" />
                            <br />
                            <p:message for="installSlotDesc" />
                        </h:panelGroup>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="text-align: right">
                        <p:outputLabel for="parent" value="Parent:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="parent" value="#{installationSlotsController.parentSlotView.name}" disabled="true" />
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="PF('#{widgetName}').hide();" update="grp" 
                    resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) { PF('#{widgetName}').hide(); resizeInstallationSlotPanel(); }" 
                    action="#{installationSlotsController[submitHandler]}" 
                    update=":installationSlotsForm:installationSlotsTree :installationSlotsForm:addSlot grp" />
        </p:dialog>
    </h:form>

</ui:composition>
