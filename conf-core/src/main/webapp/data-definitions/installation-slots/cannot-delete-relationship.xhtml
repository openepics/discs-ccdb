<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="cantDeleteRelationForm">
        <p:dialog widgetVar="cantDeleteRelation" id="cantDeleteRelation" modal="true" resizable="false" 
                width="30em" closable="false">
            <f:facet name="header">
                <h:outputText value="Cannot delete slot relationship" />
            </f:facet>
            <h:panelGroup style="margin-top: 1ex; margin-bottom: 1em;" layout="block">
                <h:outputText value="This relationship cannot be deleted, because every slot must have at least one 'contained in' relationship." />
            </h:panelGroup>
            <p:commandButton value="Ok" styleClass="dialogButton" onclick="cantDeleteRelation.hide();" />
        </p:dialog>
    </h:form>
</ui:composition>
