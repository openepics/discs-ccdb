<ui:composition template="../../template/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="deviceTypePropertiesManagerContainer" layout="block" class="container">
            <p:growl showDetail="true" globalOnly="true" autoUpdate="true"/>
            <h:form id="deviceTypePropertiesManagerForm" enctype="multipart/form-data">
             
                <h:panelGroup class="properties-parent-info" layout="block">
                    <p:panelGrid columns="2" style="width: 100%;" columnClasses="alignTop, alignTop" styleClass="noBorders"> 
                                                 
                        <h:outputLabel value="Device type name:" />
                        <h:outputText value="#{comptypeAttributesController.deviceType.name}" style="width: 100%;" />
                                                                               
                        <h:outputLabel value="Description:" />
                        <p:inputTextarea value="#{comptypeAttributesController.deviceType.description}"  rows="5" cols="51" disabled="true" style="width: 100%;"/>
                    </p:panelGrid>
                         
                    <br/>
                    <br/>
                     
                    <p:commandButton value="History" icon="ui-icon-clock" style="float: right; margin: 10px 10px " 
                                update=":deviceTypeLogForm" oncomplete="deviceTypeLog.show()" >
                        <f:ajax event="click" listener="#{auditManager.selectEntityForLog(comptypeAttributesController.deviceType, 'COMPONENT_TYPE')}" />
                    </p:commandButton>
                    <p:commandButton value="Back" style="float: right; margin: 10px 0px 10px 10px" ajax="false" >
                        <f:ajax event="click" listener="#{comptypeAttributesController.deviceTypeRedirect()}" />
                    </p:commandButton>
                </h:panelGroup>
                       
                <h:panelGroup class="property-values" layout="block">
                    <p:commandButton id="addButton" value="Add" type="button" icon="ui-icon-plus" />
                    <p:menu overlay="true" trigger="addButton" my="left top" at="left bottom">
                        <p:menuitem value="Device Type Property" oncomplete="addPropertyValue.show()" 
                            actionListener="#{comptypeAttributesController.prepareForPropertyValueAdd}" 
                            update=":addPropertyValueForm:addPropertyValue" />
                        <p:menuitem value="Installation Slot Property" oncomplete="deviceTypePropertyDefinition.show()" 
                            actionListener="#{comptypeAttributesController.prepareForSlotPropertyAdd()}" 
                            update=":deviceTypePropertyDefinitionForm:deviceTypePropertyDefinition" />
                        <p:menuitem value="Device Instance Property" oncomplete="deviceTypePropertyDefinition.show()" 
                            actionListener="#{comptypeAttributesController.prepareForDevicePropertyAdd()}" 
                            update=":deviceTypePropertyDefinitionForm:deviceTypePropertyDefinition" />
                        <p:menuitem value="Tag" oncomplete="deviceTypeTag.show()" update=":deviceTypeTagForm" 
                                   actionListener="#{comptypeAttributesController.prepareForTagAdd}" />
                        <p:menuitem value="Artifact" oncomplete="addArtifact.show()" 
                            actionListener="#{comptypeAttributesController.prepareForArtifactAdd}" 
                            update=":addArtifactForm:addArtifact" />
                    </p:menu>
                    <p:dataTable id="attributesDataTable" var="attribute" value="#{comptypeAttributesController.attributes}" 
                            style="table-layout: fixed; word-wrap: break-word;" rows="15" paginator="true" 
                            paginatorPosition="bottom">
                        <p:column headerText="Name" sortBy="#{attribute.name}">
                            <h:outputText value="#{attribute.name}" />
                        </p:column>
            
                        <p:column headerText="Type">
                            <h:outputText value="#{!empty attribute.type ? attribute.type.name : '-'}" />
                        </p:column>
                        
                        <p:column headerText="Kind">
                            <h:outputText value="#{attribute.kind}" />
                        </p:column>
                        
                        <p:column headerText="Unit" >
                            <h:outputText value="#{!empty attribute.unit ? attribute.unit.name : '-'}" />
                        </p:column>
            
                        <p:column headerText="Actions" width="70">
                            <p:commandLink ajax="true" title="Edit" update=":modifyPropertyValueForm :modifyArtifactForm" 
                                    rendered="#{attribute.kind != 'Definition' and attribute.kind != 'Tag'}">
                                <h:outputText styleClass="ui-icon ui-icon-pencil" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{comptypeAttributesController.selectedAttributeToModify}" />
                            </p:commandLink>
                            <p:commandLink ajax="true" title="Delete" oncomplete="deleteAttribute.show()">
                                <h:outputText styleClass="ui-icon ui-icon-trash" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{comptypeAttributesController.selectedAttribute}" />
                            </p:commandLink>
                            <p:commandLink ajax="false" title="Download" rendered="#{attribute.hasFile}">
                                <h:outputText styleClass="ui-icon ui-icon-arrowthick-1-s" style="display: inline-block !important; margin-right: 6px;" />
                                <f:setPropertyActionListener value="#{attribute}" target="#{comptypeAttributesController.selectedAttribute}" />
                                <p:fileDownload value="#{comptypeAttributesController.downloadFile}" />
                            </p:commandLink>
                            <h:outputLink rendered="#{attribute.hasURL}" title="Go to URL" target="_blank" value="#{attribute.value}">
                                <h:outputText styleClass="ui-icon ui-icon-extlink" style="display: inline-block !important; margin-right: 6px;" />
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        
        <ui:include src="../../audit/audit-log-table.xhtml">
            <ui:param name="formId" value="deviceTypeLogForm" />
            <ui:param name="dialogTitle" value="Device Type Log" />
            <ui:param name="widgetName" value="deviceTypeLog" />
        </ui:include>
        
        <ui:include src="../../audit/audit-log-details.xhtml">
            <ui:param name="formId" value="logDetailsForm" />
            <ui:param name="dialogTitle" value="Long Entry Details" />
            <ui:param name="widgetName" value="logDetails" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/delete-confirmation.xhtml" >
            <ui:param name="formId" value="deleteAttributeForm" />
            <ui:param name="dialogTitle" value="Delete attribute" />
            <ui:param name="widgetName" value="deleteAttribute" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="deleteAttribute" />
            <ui:param name="formToUpdate" value=":deviceTypePropertiesManagerContainer" />
        </ui:include>
            
        <ui:include src="../add-or-modify-dialogs/property-value.xhtml" >
            <ui:param name="formId" value="addPropertyValueForm" />
            <ui:param name="dialogTitle" value="Add new device type property" />
            <ui:param name="widgetName" value="addPropertyValue" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="addNewPropertyValue" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/property-value.xhtml" >
            <ui:param name="formId" value="modifyPropertyValueForm" />
            <ui:param name="dialogTitle" value="Modify device type property" />
            <ui:param name="widgetName" value="modifyPropertyValue" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="modifyPropertyValue" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/property-definition.xhtml" >
            <ui:param name="formId" value="deviceTypePropertyDefinitionForm" />
            <ui:param name="dialogTitle" value="Add new device type property definition" />
            <ui:param name="widgetName" value="deviceTypePropertyDefinition" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="addNewPropertyValue" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/tag.xhtml" >
            <ui:param name="formId" value="deviceTypeTagForm" />
            <ui:param name="dialogTitle" value="Add new device type tag" />
            <ui:param name="widgetName" value="deviceTypeTag" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="addNewTag" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/artifact.xhtml" >
            <ui:param name="formId" value="addArtifactForm" />
            <ui:param name="dialogTitle" value="Add new device type artifact" />
            <ui:param name="widgetName" value="addArtifact" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="addNewArtifact" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>
        
        <ui:include src="../add-or-modify-dialogs/artifact.xhtml" >
            <ui:param name="formId" value="modifyArtifactForm" />
            <ui:param name="dialogTitle" value="Modify device type artifact" />
            <ui:param name="widgetName" value="modifyArtifact" />
            <ui:param name="controller" value="#{comptypeAttributesController}" />
            <ui:param name="submitHandler" value="modifyArtifact" />
            <ui:param name="componentToUpdate" value=":deviceTypePropertiesManagerForm:attributesDataTable" />
        </ui:include>   
    </ui:define>
</ui:composition>
