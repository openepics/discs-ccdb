<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}" enctype="multipart/form-data">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" dynamic="true"
                resizable="false" closable="false" width="45em">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <h:panelGroup id="group" display="block">
                <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders" style="margin-bottom: 1ex;">
                    <p:row>
                        <p:column class="alignRight dialog-labels-width-2" style="padding-top: 0.5em;">
                            <p:outputLabel for="artifactDesc" value="Description:" />
                        </p:column>
                        <p:column>
                            <h:panelGroup style="width: 100%">
                                <p:inputTextarea id="artifactDesc" rows="5" style="width: 100%"
                                    counter="icounter" maxlength="254"
                                    counterTemplate="{0} characters remaining." required="true"
                                    requiredMessage="Please enter a description"
                                    value="#{controller.artifactDescription}" />
                                <br />
                                <h:outputText id="icounter" />
                                <p:message for="artifactDesc" />
                            </h:panelGroup>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column class="alignRight alignMiddle dialog-labels-width-2">
                            <p:outputLabel value="File :" />
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="options" value="#{controller.isArtifactInternal}" 
                                    disabled="#{controller.isArtifactBeingModified}">
                                <p:ajax process="@this" update="#{formId}:urlLabel #{formId}:urlValue #{formId}:uploader #{formId}:uploadFile #{formId}:saveButton" 
                                    listener="#{controller.artifactTypeChanged}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column class="alignRight dialog-labels-width-2" style="padding-top: 0.5em;">
                            <h:panelGroup id="urlLabel">
                                <h:outputLabel value="URL :" rendered="#{!controller.isArtifactInternal}"/>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <h:panelGroup style="width: 100%" id="urlValue" >
                                <p:inputTextarea id="artifactURI" rows="5" style="width: 100%" required="true" 
                                    value="#{controller.artifactURI}" requiredMessage="Please enter an URL" 
                                    rendered="#{!controller.isArtifactInternal}"/>
                                <p:message for="artifactURI" />
                            </h:panelGroup>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <h:panelGroup id="uploader">
                                <p:fileUpload fileUploadListener="#{controller.handleImportFileUpload}" 
                                    update="#{formId}:uploader #{formId}:uploadFile #{formId}:saveButton" 
                                    mode="advanced" auto="false" fileLimit="1" dragDropSupport="true"
                                    rendered="#{controller.isArtifactInternal}" 
                                    disabled="#{controller.isArtifactBeingModified}" />
                            </h:panelGroup>
                            <h:panelGroup id="uploadFile">
                                <h:panelGroup rendered="#{controller.importFileName != null}">
                                    <div class="ui-message ui-message-warn ui-widget ui-corner-all">
                                        <span class="ui-message-info-icon"></span>
                                        <span class="ui-message-info-detail">
                                            <h:outputLabel value="#{controller.importFileName} uploaded" />
                                        </span>
                                    </div>
                                </h:panelGroup>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();" 
                        update="grp" resetValues="true" />
                <p:commandButton value="Save" styleClass="dialogButton" update="#{componentToUpdate} grp" 
                        id="saveButton"	oncomplete="if (args and !args.validationFailed) #{widgetName}.hide()" 
                        action="#{controller[submitHandler]}" 
                        disabled="#{!controller.isArtifactBeingModified and controller.isArtifactInternal and controller.importFileName == null}"/>
            </h:panelGroup>
        </p:dialog>

    </h:form>
</ui:composition>
