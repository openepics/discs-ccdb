<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false" dynamic="true"
            width="45em">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders" columns="2">               
                <p:outputLabel for="tag" value="Tag:" />
                <h:panelGroup>
                    <p:autoComplete id="tag" value="#{controller.tag}" completeMethod="#{controller.tagAutocompleteText}" 
                            required="true" requiredMessage="Please enter tag" style="width: 100%" />
                    <p:message for="tag" />
                </h:panelGroup>               
            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="rightmostDialogButton" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="additionalDialogButton" update="#{componentToUpdate} grp" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide()" action="#{controller[submitHandler]}" />
        </p:dialog>

    </h:form>
</ui:composition>
