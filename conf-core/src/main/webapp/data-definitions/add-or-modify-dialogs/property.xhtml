<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false" 
            dynamic="true" width="45em">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders">
                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="propertyName" value="Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="propertyName" value="#{propertyManager.name}" required="true" 
                            validator="#{propertyManager.nameValidator}" requiredMessage="Please enter a name." />
                        <p:message for="propertyName"/>
                        <p:messages for="propertyNameMsg" id="propertyNameMsg" showDetail="true" autoUpdate="true" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight dialog-labels-width-2" style="padding-top: 0.5em;">
                        <p:outputLabel for="propertyDesc" value="Description:" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="propertyDesc" rows="5" style="width: 100%" counter="icounter" maxlength="254" 
                            counterTemplate="{0} characters remaining." required="true" 
                            requiredMessage="Please enter a description" value="#{propertyManager.description}" />
                        <br/>
                        <h:outputText id="icounter" />
                        <p:message for="propertyDesc" />
                    </p:column>
                </p:row>

                <p:row rendered="#{propertyManager.propertyUsed}">
                    <p:column colspan="2" style="text-align: center; font-weight: bold;">
                        Property is already in use.
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="propertyDataType" value="Data Type:" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="propertyDataType" value="#{propertyManager.dataType}" var="dt" 
                                converter="#{dataTypeConverter}" required="true" requiredMessage="Please select data type" 
                                disabled="#{propertyManager.propertyUsed}">
                            <p:ajax update=":#{formId}:propertyUnit" listener="#{propertyManager.setIsUnitComboEnabled}"/>
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{dataTypeManager.dataTypes}" var="dataType" itemLabel="#{dataType.name}" 
                                itemValue="#{dataType}" />
                            <p:column>
                                <h:outputText value="#{dt.name}" />
                            </p:column>                    
                        </p:selectOneMenu>
                        <p:message for="propertyDataType" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight alignMiddle dialog-labels-width-2">
                        <p:outputLabel for="propertyUnit" value="Unit:" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="propertyUnit" value="#{propertyManager.unit}" var="u" converter="#{unitConverter}"  
                                disabled="#{!propertyManager.unitComboEnabled || propertyManager.propertyUsed}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{unitManager.units}" var="unit" itemLabel="#{unit.name}" itemValue="#{unit}" />
                            <p:column>
                                <h:outputText value="#{u.name}" />
                            </p:column>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="alignRight dialog-labels-width-2" style="padding-top: 1em;">
                        <p:outputLabel for="valueUniqueness" value="Uniqueness:" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="valueUniqueness" value="#{propertyManager.valueUniqueness}" 
                                required="true" requiredMessage="Please select value uniqueness" 
                                disabled="#{propertyManager.propertyUsed}">
                            <f:selectItems value="#{propertyManager.uniqunessValues}" />
                        </p:selectOneMenu>
                        <p:message for="valueUniqueness" />
                    </p:column>
                </p:row>
                
                <p:row rendered="#{batchCreation}">
                    <p:column>
                        <h:outputLabel value="Batch:" for="batchCreation" />
                    </p:column>
                    <p:column>
                        <h:selectBooleanCheckbox id="batchCreation" value="#{propertyManager.batchCreation}" >
                            <p:ajax update=":#{formId}:startSpinner :#{formId}:endSpinner :#{formId}:zeroesSpinner" />
                        </h:selectBooleanCheckbox>
                    </p:column>
                </p:row>
                <p:row rendered="#{batchCreation}">
                    <p:column>
                        <h:outputLabel value="Start {i}:" for="startSpinner" />
                    </p:column>
                    <p:column>
                        <p:spinner id="startSpinner" value="#{propertyManager.batchStartIndex}" min="0" 
                                disabled="#{!propertyManager.batchCreation}" 
                                validator="#{propertyManager.batchStartValidator}">
                            <p:ajax process="@this"/>
                        </p:spinner>
                        <p:message for="startSpinner" />
                    </p:column>
                </p:row>
                <p:row rendered="#{batchCreation}">
                    <p:column>
                        <h:outputLabel value="End {i}:" for="endSpinner" />
                    </p:column>
                    <p:column>
                        <p:spinner id="endSpinner" value="#{propertyManager.batchEndIndex}" min="0" 
                                disabled="#{!propertyManager.batchCreation}" 
                                validator="#{propertyManager.batchEndValidator}">
                            <p:ajax process="@this"/>
                        </p:spinner>
                        <p:message for="endSpinner" />
                    </p:column>
                </p:row>
                <p:row rendered="#{batchCreation}">
                    <p:column>
                        <h:outputLabel value="Leading 0 {i}:" for="zeroesSpinner" />
                    </p:column>
                    <p:column>
                        <p:spinner id="zeroesSpinner" value="#{propertyManager.batchLeadingZeros}" min="0" max="10" 
                            disabled="#{!propertyManager.batchCreation}" />
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();#{resetFilter}" 
                    update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" update="#{updateComponents} grp" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) {#{saveAction}}" 
                    action="#{propertyManager[submitHandler]}" />
        </p:dialog>

    </h:form>
</ui:composition>
