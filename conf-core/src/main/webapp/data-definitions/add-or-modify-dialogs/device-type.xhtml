<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false"
            width="25%">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders" columns="2">
            
                <p:outputLabel for="deviceTypeName" value="Name:" />
                <h:panelGroup>
                    <p:inputText id="deviceTypeName" value="#{componentTypeManager.name}" required="true" requiredMessage="Please enter a name"/>
                    <p:message for="deviceTypeName"/>
                </h:panelGroup>
                
                <p:outputLabel for="deviceTypeDesc" value="Description:" />
                <h:panelGroup>
                    <p:inputTextarea id="deviceTypeDesc" rows="5" cols="60" counter="icounter" maxlength="254" counterTemplate="{0} characters remaining." required="true" requiredMessage="Please enter a description" value="#{componentTypeManager.description}" />
                    <br/>
                    <h:outputText id="icounter" />
                    <p:message for="deviceTypeDesc"/>
                </h:panelGroup>
            </p:panelGrid>
            
            <p:commandButton value="Cancel" style="float: right" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            <p:commandButton value="Submit" style="float: right" update=":dataDefinitionsContainer grp" oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide()" action="#{componentTypeManager[submitHandler]}"/>
        </p:dialog>

    </h:form>
</ui:composition>
