<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false" width="530">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders" columns="2" style="margin-bottom: 1ex;" 
                    columnClasses="alignRight dialog-labels-width-1">
            
                <p:outputLabel for="deviceTypeName" value="Name:" />
                <h:panelGroup>
                    <p:inputText id="deviceTypeName" value="#{componentTypeManager.name}" required="true" requiredMessage="Please enter a name"/>
                    <p:message for="deviceTypeName"/>
                </h:panelGroup>
                
                <p:outputLabel for="deviceTypeDesc" value="Description:" />
                <h:panelGroup>
                    <p:inputTextarea id="deviceTypeDesc" rows="5" cols="60" counter="icounter" maxlength="254" counterTemplate="{0} characters remaining." required="true" requiredMessage="Please enter a description" value="#{componentTypeManager.description}" />
                    <br/>
                    <h:outputText id="icounter" />
                    <p:message for="deviceTypeDesc"/>
                </h:panelGroup>
            </p:panelGrid>
            
            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();" update="grp" resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" update=":dataDefinitionsContainer grp" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide(); deviceTypeTableVar.filter();" 
                    action="#{componentTypeManager[submitHandler]}"/>
        </p:dialog>

    </h:form>
</ui:composition>
