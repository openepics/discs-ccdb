<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:form id="#{formId}">
		<p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" dynamic="true"
			closable="false">
			<f:facet name="header">
				<h:outputText value="#{dialogTitle}" />
			</f:facet>
			<h:outputText value="Are you sure you want to delete this entity?" style="margin-botton: 1ex;"/>
			<br />

			<p:commandButton value="No" styleClass="rightmostDialogButton" onclick="#{widgetName}.hide();" />
			<p:commandButton value="Yes" styleClass="additionalDialogButton" oncomplete="#{widgetName}.hide(); resizePanel(); #{resetFilter}" 
                    ajax="true" action="#{controller[submitHandler]}" update="#{formToUpdate}" />
		</p:dialog>
	</h:form>
</ui:composition>
