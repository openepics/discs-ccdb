<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" width="45em" resizable="false" 
                closable="false">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grp" styleClass="dialog-grid-panel noBorders" columns="2" style="margin-bottom: 1ex;" 
                    columnClasses="alignRight dialog-labels-width-1">

                <p:outputLabel for="name" value="Name:" />
                <h:panelGroup>
                    <p:inputText id="name" value="#{containerController.name}" required="true" 
                            requiredMessage="Please enter a name"/>
                    <p:message for="name"/>
                </h:panelGroup>

                <p:outputLabel for="description" value="Description:" />
                <h:panelGroup style="width: 100%">
                    <p:inputTextarea id="description" rows="5" style="width: 100%;" counter="icounter" maxlength="254" 
                            counterTemplate="{0} characters remaining." required="true" 
                            requiredMessage="Please enter a description" value="#{containerController.description}" />
                    <br/>
                    <h:outputText id="icounter" />
                    <p:message for="description"/>
                </h:panelGroup>

                <p:outputLabel for="parent" value="Parent container:" />
                <p:inputText id="parent" value="#{containerController.parentSlotView.name}" disabled="true"/>

            </p:panelGrid>

            <p:commandButton value="Cancel" styleClass="dialogButton" onclick="#{widgetName}.hide();" update="grp" 
                    resetValues="true" />
            <p:commandButton value="Save" styleClass="dialogButton" 
                    update="grp :containersForm:containersTree :containersForm:addSlot" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) { #{widgetName}.hide(); resizeContainerPanel(); }" 
                    action="#{containerController[submitHandler]}" />
        </p:dialog>

    </h:form>
</ui:composition>
