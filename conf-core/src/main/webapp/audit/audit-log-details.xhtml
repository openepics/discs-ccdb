<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" closable="false">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            
            <h:panelGrid id="logDetGrp" style="text-align: left; margin-bottom: 1ex;" columns="2" width="100%" 
                    columnClasses="alignTop alignRight">
                <h:outputText value="Action:" />
                <h:outputText value="#{auditManager.displayRecord.oper}" />
                
                <h:outputText value="User:" />
                <h:outputText value="#{auditManager.displayRecord.user}" />
                
                <h:outputText value="Timestamp:" />
                <h:outputText value="#{auditManager.displayRecord.logTime}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS"/>
                </h:outputText>
                
                <h:outputText value="Entity type:" />
                <h:outputText value="#{auditManager.displayRecord.entityType}" />
                
                <h:outputText value="Entity name:" />
                <h:outputText value="#{auditManager.displayRecord.entityKey}" />
                
                <h:outputText value="Details:" />
                <p:inputTextarea readonly="true" rows="5" cols="60" style="width: 100% !important; white-space: nowrap; resize: none;" autoResize="false" value="#{auditManager.displayRecordEntry}" />
            </h:panelGrid>
            
            <p:commandButton value="Close" styleClass="dialogButton" onclick="#{widgetName}.hide();" />
        
        </p:dialog>
    </h:form>
    
</ui:composition>
