<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">

        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="item" value="#{unitManager.units}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"                                         
                         filteredValue="#{unitManager.filteredUnits}"
                         emptyMessage="No units found!" 
                         rowKey="#{item.name}}" >
                <f:facet name="header">
                    <h:outputText value="Units"/>
                </f:facet> 
                <p:column id="desc" headerText="Unit name" filterBy="#{item.name}" filterMatchMode="contains">
                    <h:outputText value="#{item.name}"/>
                </p:column>              
                <p:column  headerText="Description" >
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column  headerText="Symbol" sortBy="#{item.symbol}">
                    <h:outputText value="#{item.symbol}"/>
                </p:column>   
                <p:column  headerText="Quantity" sortBy="#{item.quantity}">
                    <h:outputText value="#{item.quantity}"/>
                </p:column> 
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
