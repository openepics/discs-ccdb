<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">

        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="item" value="#{alignmentManager.objects}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"                                         
                         filteredValue="#{alignmentManager.filteredObjects}"
                         emptyMessage="No alignment records found!" 
                         rowKey="#{item.id}}" >
                <f:facet name="header">
                    <h:outputText value="Alignment Records"/>
                </f:facet> 
                <p:column id="desc" headerText="ID" filterBy="#{item.id}" filterMatchMode="contains">
                    <h:outputText value="#{item.id}"/>
                </p:column>              
                <p:column  headerText="Date" sortBy="#{item.alignmentDate}">
                    <h:outputText value="#{item.alignmentDate}">
                        <f:convertDateTime pattern="#{msgs.dateFormat}"/>
                    </h:outputText>
                </p:column>
                <p:column  headerText="Slot" sortBy="#{item.slot.name}">
                    <h:outputText value="#{item.slot.name}"/>
                </p:column>   
                <p:column  headerText="Device" sortBy="#{item.device.serialNumber}">
                    <h:link value="/browse/device/details" >
                        <h:outputText value="#{item.device.serialNumber}"/>
                        <f:param name="id" value="#{item.device.id}"/>.
                    </h:link>                   
                </p:column> 
                <p:column  headerText="X" >
                    <h:outputText value="#{item.globalX}"/>
                </p:column> 
                <p:column  headerText="Y" >
                    <h:outputText value="#{item.globalY}"/>
                </p:column> 
                <p:column  headerText="Z" >
                    <h:outputText value="#{item.globalZ}"/>
                </p:column> 
                <p:column  headerText="Pitch" >
                    <h:outputText value="#{item.globalPitch}"/>
                </p:column> 
                <p:column  headerText="Yaw" >
                    <h:outputText value="#{item.globalYaw}"/>
                </p:column> 
                <p:column  headerText="Roll" >
                    <h:outputText value="#{item.globalRoll}"/>
                </p:column> 
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
