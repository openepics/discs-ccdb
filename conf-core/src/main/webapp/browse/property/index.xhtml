<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">

        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="item" value="#{propertyManager.objects}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"                                         
                         filteredValue="#{propertyManager.filteredObjects}"
                         emptyMessage="No properties found!" 
                         rowKey="#{item.propertyId}}" >
                <f:facet name="header">
                    <h:outputText value="Properties"/>
                </f:facet>   
                <p:column id="desc" headerText="ID" filterBy="#{item.name}" filterMatchMode="contains">
                    <h:outputText value="#{item.name}"/>
                </p:column>              
                <p:column  headerText="Description" >
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column  headerText="Scalar" sortBy="#{item.dataType.dataTypeId}">
                    <h:outputText value="#{item.dataType.dataTypeId}"/>
                </p:column>   
                <p:column  headerText="Scalar">
                    <h:outputText value="#{item.unit}"/>
                </p:column> 
            </p:dataTable>
        </h:form>
        
    </ui:define>
</ui:composition>
