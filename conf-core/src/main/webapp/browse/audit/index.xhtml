<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">

        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="item" value="#{auditManager.objects}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"                                         
                         filteredValue="#{auditManager.filteredObjects}"
                         emptyMessage="No audit records found!" 
                         rowKey="#{item.auditRecordId}}" >
                <f:facet name="header">
                    <h:outputText value="Audit Records"/>
                </f:facet> 
                <p:column id="id" headerText="Date" sortBy="#{item.logTime}">
                    <h:outputText value="#{item.logTime}">
                        <f:convertDateTime pattern="#{msgs.dateFormat}"/>
                    </h:outputText>
                </p:column>
                <p:column id="desc" headerText="User" filterBy="#{item.user}" filterMatchMode="contains">
                    <h:outputText value="#{item.user}"/>
                </p:column>              
                <p:column  headerText="Operation" >
                    <h:outputText value="#{item.oper}"/>
                </p:column>
                <p:column  headerText="Entity" sortBy="#{item.entityType}">
                    <h:outputText value="#{item.entityType}"/>
                </p:column>
                <p:column  headerText="Key" sortBy="#{item.entityKey}">
                    <h:outputText value="#{item.entityKey}"/>
                </p:column>
                <p:column  headerText="Description" >
                    <h:outputText value="#{item.entry}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
