<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">
        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="item" value="#{componentTypeManager.objects}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"                                         
                         filteredValue="#{componentTypeManager.filteredObjects}"
                         emptyMessage="No component types found!" 
                         rowKey="#{item.id}}" >
                <f:facet name="header">
                    <h:outputText value="Component Types"/>
                </f:facet> 
                <p:column headerText="Name" filterBy="#{item.name}" filterMatchMode="contains">
                    <h:link outcome="details" target="_blank"  >                       
                        <h:outputText value="#{item.name}" styleClass="link"/>
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>                  
                </p:column>              
                <p:column  headerText="Description" >
                    <h:outputText value="#{item.description}"/>
                </p:column>
                 <p:column  headerText="Parent Type">
                   <h:link outcome="details" target="_blank" rendered="#{not empty item.superComponentType}">                
                        <h:outputText value="#{item.superComponentType.name}" styleClass="link"/>
                        <f:param name="id" value="#{item.superComponentType.id}"/>
                    </h:link>                  
                </p:column>               
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
