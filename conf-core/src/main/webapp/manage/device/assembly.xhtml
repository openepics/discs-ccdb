<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:remove> -------------------------- Assembly Slots ------------------- </ui:remove>
    <h:form id="asmDevForm" prependId="false" rendered="#{deviceManager.selectedObject ne null}">
        <p:panel toggleable="true" id="asmDevPanel" >
            <f:facet name="header">                           
                <h:outputText value="Assembly Parts : " />
                <p:commandButton  icon="ui-icon-plus"  update=":asmDevInputForm :messages" 
                                  process="@this" actionListener="#{deviceManager.onPartDeviceAdd}" 
                                  oncomplete="PF('asmDevDlg').show()" rendered="false"/>   
                <p:commandLink  styleClass="ui-icon ui-icon-circle-plus"  style="display:inline-block;" 
                                update=":asmDevInputForm :messages"  title="Add"
                                process="@this" actionListener="#{deviceManager.onPartDeviceAdd}" 
                                oncomplete="PF('asmDevDlg').show()"/> 
            </f:facet>
            <p:dataTable id="asmDevTable" var="pslot" value="#{deviceManager.asmDevices}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="200"                               
                         emptyMessage="No assembly slots found"                         
                         rowKey="#{pslot.deviceId}}"  >              

                <p:column id="ops" width="10%">
                    <p:commandLink  styleClass="ui-icon ui-icon-trash"  style="display:inline-block;"
                                    update="asmDevTable  :messages"  title="Delete"
                                    process="@this" action="#{deviceManager.onPartDeviceDelete(pslot)}" />                   
                    <p:commandLink styleClass="ui-icon ui-icon-pencil"  style="display:inline-block;"
                                   update=":asmDevInputForm :messages" title="Edit"
                                   process="@this"  action="#{deviceManager.onPartDeviceEdit(pslot)}"
                                   oncomplete="PF('asmDevDlg').show()" />
                </p:column>
                          
                <p:column  headerText="Position">
                    <h:outputText value="#{pslot.asmPosition}" />
                </p:column> 
                <p:column  headerText="Serial">
                    <h:outputText value="#{pslot.serialNumber}" />
                </p:column>            
                <p:column  headerText="Comment">
                    <h:outputText value="#{pslot.asmDescription}" />
                </p:column>
            </p:dataTable>

        </p:panel>
    </h:form>

    <ui:remove> -------------------------- Add Related Slot ------------------- </ui:remove>
    <p:dialog header="Add/Edit Assembly Parts" widgetVar="asmDevDlg">
        <h:form id="asmDevInputForm" prependId="false" enctype="multipart/form-data">
            <p:panelGrid id="asmDevInputPanel" >
                <p:row>
                    <p:column><h:outputLabel value="Position :" /></p:column>
                    <p:column>
                        <h:inputText id="ppos" value="#{deviceManager.inputAsmPosition}"   /> 
                        <p:message for="ppos"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputLabel value="Device :" /></p:column>
                    <p:column>
                        <p:selectOneMenu  value="#{deviceManager.inputAsmDevice}"   
                                          var="spart" converter="#{deviceConverter}" 
                                          filter="true" filterMatchMode="startsWith" required="true">                              
                            <f:selectItems value="#{deviceManager.objects}" var="r" itemLabel="#{r.serialNumber}" itemValue="#{r}"/>
                            <p:column>  
                                #{spart.serialNumber}
                            </p:column>                                                
                            <p:column >  
                                <h:outputText value="#{spart.description}" />  
                            </p:column> 
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>                       
                    <p:column><h:outputLabel value="Comment :" /></p:column>
                    <p:column>
                        <p:inputTextarea id="rdesc" value="#{deviceManager.inputAsmComment}" 
                                         rows="5" cols="64"  /> 
                        <p:message for="rdesc"  />
                    </p:column>                   
                </p:row>
                
                <p:row>
                    <p:column colspan="2">
                        <p:toolbar>
                            <p:toolbarGroup  align="right" >                      
                                <p:commandButton value="Save" icon="ui-icon-disk" 
                                                 update=":asmDevForm:asmDevPanel asmDevInputPanel :messages"
                                                 process="@form" actionListener="#{deviceManager.onPartDeviceSave}"                                               
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('asmDevDlg').hide()" /> 
                                <p:separator /> 
                                <p:commandButton value="Cancel" icon="ui-icon-close"                                         
                                                 onclick="PF('asmDevDlg').hide()" />
                            </p:toolbarGroup>
                        </p:toolbar>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
