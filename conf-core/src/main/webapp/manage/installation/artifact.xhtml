<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:remove> -------------------------- Search/Select ------------------- </ui:remove>
    <h:form id="artifactForm" prependId="false" rendered="#{installationManager.selectedObject ne null}">
        <p:panel toggleable="true" id="artifactPanel" >
            <f:facet name="header">                           
                <h:outputText value="Artifact : " />
                <p:commandButton  icon="ui-icon-plus"  update=":artifactInputForm :messages" 
                                  process="@this" actionListener="#{installationManager.onArtifactAdd}" 
                                  oncomplete="PF('artifactInputDlg').show()" rendered="false"/>   
                <p:commandLink  styleClass="ui-icon ui-icon-circle-plus"  style="display:inline-block;" 
                                update=":artifactInputForm :messages"  title="Add"
                                  process="@this" actionListener="#{installationManager.onArtifactAdd}" 
                                  oncomplete="PF('artifactInputDlg').show()"/> 
            </f:facet>
            <p:dataTable id="afTable" var="art" value="#{installationManager.selectedArtifacts}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="200"                               
                         emptyMessage="No artifacts found"  editMode="row" editable="false"                          
                         rowKey="#{art.artifactId}}"  >                
              
                <p:column id="ops" width="10%">
                    <p:commandLink  styleClass="ui-icon ui-icon-trash"  style="display:inline-block;"
                                    update="afTable  :messages"  title="Delete"
                                    process="@this" action="#{installationManager.onArtifactDelete(art)}" />                   
                    <p:commandLink styleClass="ui-icon ui-icon-pencil"  style="display:inline-block;"
                                  update=":artifactInputForm :messages" title="Edit"
                                  process="@this"  action="#{installationManager.onArtifactEdit(art)}"
                                  oncomplete="PF('artifactInputDlg').show()" />
                </p:column>
                <p:column id="artName" headerText="Name">                   
                    <h:outputLink value="#{art.uri}"  styleClass="ui-icon ui-icon-extlink" 
                                  style="display:inline-block;" target="_blank" rendered="#{! art.isInternal}"/>                  
                    <p:commandLink id="downloadLink" value="dl" ajax="false"                                  
                                   styleClass="ui-icon ui-icon-arrowthickstop-1-s" style="display:inline-block;"
                                   rendered="#{art.isInternal}">   
                        <f:setPropertyActionListener target="#{installationManager.selectedArtifact}" value="#{art}" />
                        <p:fileDownload value="#{installationManager.downloadedFile}" />  
                    </p:commandLink>
                    <h:outputText value="#{art.name}" />
                </p:column>               
                <p:column id="desc" headerText="Description">
                    <h:outputText value="#{art.description}" />
                </p:column>  
               
            </p:dataTable>

        </p:panel>
    </h:form>

    <ui:remove> -------------------------- Add/Edit ------------------- </ui:remove>
    <p:dialog header="Attach an Artifact" widgetVar="artifactInputDlg">
        <h:form id="artifactInputForm" prependId="false" enctype="multipart/form-data">
            <p:panelGrid id="artifactInputPanel" >
                <p:row>
                    <p:column><h:outputLabel value="File :" /></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox id="options" value="#{installationManager.internalArtifact}" disabled="#{installationManager.artifactOperation eq 'e'}">                           
                            <p:ajax process="@this" update="artifactInputPanel :messages" listener="#{installationManager.onArtifactType}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                </p:row >

                <p:row rendered="#{! installationManager.internalArtifact}" >
                    <p:column><h:outputLabel value="URL :" /></p:column>
                    <p:column>
                        <h:inputText id="artfURI" value="#{installationManager.inputArtifact.uri}" 
                                     size="64" readonly="#{installationManager.artifactOperation eq 'e'}"/>
                        <p:message for="artfURI"  />
                    </p:column>
                    <p:watermark for="artfURI" value="Enter artifact's URI"/>
                </p:row>
                <p:row rendered="#{installationManager.internalArtifact}">     
                    <p:column><h:outputLabel value="File :" /></p:column>
                    <p:column  colspan="2">
                        <h:outputText id="upFileName" value="Uploaded File: #{installationManager.uploadedFileName}" />
                        <p:fileUpload id="artFile" fileUploadListener="#{installationManager.handleFileUpload}"
                                      mode="advanced"  process="@this"  required="true"  disabled="#{installationManager.artifactOperation eq 'e'}"
                                      dragDropSupport="true" update="upFileName artfName :messages" />                        
                    </p:column>                  
                </p:row>
                <p:row>
                    <p:column><h:outputLabel value="Name:" /></p:column>
                    <p:column>
                        <h:inputText id="artfName" value="#{installationManager.inputArtifact.name}" 
                                     size="64" /> 
                        <p:message for="artfName"  />
                    </p:column>
                </p:row>
                <p:row>                       
                    <p:column><h:outputLabel value="Description:" /></p:column>
                    <p:column>
                        <p:inputTextarea id="artfDesc" value="#{installationManager.inputArtifact.description}" 
                                         rows="5" cols="64"  /> 
                        <p:message for="artfDesc"  />
                    </p:column>                   
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:toolbar>
                            <p:toolbarGroup  align="right" >                      
                                <p:commandButton value="Save" icon="ui-icon-disk" 
                                                 update=":artifactForm:artifactPanel artifactInputPanel :messages"
                                                 process="@form" actionListener="#{installationManager.onArtifactSave}"                                               
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('artifactInputDlg').hide()" /> 
                                <p:separator /> 
                                <p:commandButton value="Cancel" icon="ui-icon-close"                                         
                                                 onclick="PF('artifactInputDlg').hide()" />
                            </p:toolbarGroup>
                        </p:toolbar>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
